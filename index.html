<!DOCTYPE html>
<html>
<head>
    <title>Arduino Command Terminal</title>
    <style>
        body { font-family: monospace; background-color: #111; color: #0f0; padding: 20px; }
        input[type=text] { width: 80%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Arduino Command Terminal</h1>
    <form method="POST">
        <input type="text" name="command" placeholder="Enter command (ex: A1 L30 U-10)">
        <button type="submit">Send to Arduino</button>
    </form>
</body>
</html>
