<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Table Designs</title>
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}">
    
    <style>
        /* --- Root Variables (Light Mode) --- */
        :root {
            --color-primary: #d2b48c; /* Khaki/Tan (Button/Sidebar Background) */
            --color-secondary: #b08d5c; /* Darker Tan (Button Hover/Accent) */
            --color-background: #f0f0f0; /* Light Gray Background */
            --color-surface: #ffffff; /* White Card/Container Background */
            --color-text: #333333;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-icon: #000000;
            
            /* Terminal Colors (Light) */
            --color-terminal-bg: #e9e9e9;
            --color-terminal-text: #333333;
            --color-terminal-prompt: #008080; /* Teal/Cyan */
            
            --border-radius: 12px;
        }

        /* --- Dark Mode Variables --- */
        body[data-theme='dark'] {
            --color-background: #1e1e1e;
            --color-surface: #2c2c2c;
            --color-text: #e0e0e0;
            --color-shadow: rgba(255, 255, 255, 0.08);
            --color-icon: #ffffff;
            
            /* Terminal Colors (Dark) */
            --color-terminal-bg: #1a1a1a;
            --color-terminal-text: #cccccc;
            --color-terminal-prompt: #98fb98; /* Pale Green */
        }
        
        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 0;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* --- Sidebar & Header (from index.html) --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; top: 0; left: 0;
            background-color: var(--color-primary); overflow-x: hidden;
            transition: 0.3s; padding-top: 60px; z-index: 1000;
            box-shadow: 2px 0 5px var(--color-shadow);
        }

        .sidebar a {
            padding: 15px 24px; text-decoration: none; font-size: 18px;
            color: var(--color-text); display: block; transition: 0.2s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: var(--color-secondary);
            color: var(--color-surface);
        }

        .openbtn {
            font-size: 26px; cursor: pointer; background-color: var(--color-primary);
            color: var(--color-text); padding: 10px 20px; border: none;
            border-radius: 0 0 var(--border-radius) 0; position: fixed;
            top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);
        }
        
        /* --- Theme Toggle Button (from index.html) --- */
        #themeToggle {
            position: fixed; top: 15px; right: 15px; background: var(--color-surface);
            color: var(--color-icon); border: 1px solid var(--color-icon);
            padding: 8px 15px; border-radius: 20px; z-index: 1200;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .main-content {
            margin-left: 0; transition: margin-left 0.3s; padding: 20px;
            max-width: 900px; margin: 0 auto;
        }

        h1 {
            text-align: center; margin-top: 20px; margin-bottom: 30px;
            font-weight: 300; color: var(--color-secondary);
        }

        /* --- Buttons (from index.html) --- */
        button {
            background-color: var(--color-primary); 
            color: var(--color-text);
            border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px;
            cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--color-secondary); box-shadow: 0 2px 8px var(--color-shadow);
        }

        /* --- Design Grid --- */
        .design-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .design-card {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px var(--color-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .design-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .design-card img {
            width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Ensures images cover the area without distortion */
            border-bottom: 1px solid var(--color-background);
        }

        .design-content {
            padding: 15px;
            flex-grow: 1; /* Allows content to expand */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .design-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--color-secondary);
            font-size: 1.3em;
        }

        .design-content p {
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 15px;
            color: var(--color-text);
        }

        .design-card .run-button {
            width: 100%;
            padding: 10px;
            margin-top: auto; /* Pushes button to the bottom */
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            background-color: var(--color-primary);
            color: var(--color-text);
        }

        .design-card .run-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            color: #666666;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }
            .design-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .design-card img {
                height: 150px;
            }
            .design-content h3 {
                font-size: 1.1em;
            }
            .design-content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">‚úñ Close</a>
        <a href="{{ url_for('index') }}">Controls</a>
        <a href="{{ url_for('led_controls') }}">Led Controls</a>
        <a href="{{ url_for('designs') }}">Designs</a> {# NEW link #}
        <a href="{{ url_for('terminal') }}">Terminal</a>
    </div>

    <button class="openbtn" onclick="openNav()">‚ò∞</button>
    <button id="themeToggle" onclick="toggleDarkMode()">
        <span id="themeIcon">‚òÄÔ∏è</span>
    </button>

    <div class="main-content">
        <h1>Sand Table Designs</h1>

        <div class="design-grid">
            {% if designs %}
                {% for design in designs %}
                <div class="design-card">
                    <img src="{{ design.image }}" alt="{{ design.name }}">
                    <div class="design-content">
                        <h3>{{ design.name }}</h3>
                        <p>{{ design.description }}</p>
                        <button class="run-button" 
                                onclick="runDesign('{{ design.name }}')"
                                {% if not design.command_available %}disabled title="Command file not found"{% endif %}>
                            {% if design.command_available %}Run Design{% else %}No Command{% endif %}
                        </button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>No designs found in the 'gcode' folder.</p>
            {% endif %}
        </div>
    </div>

    <script>
        // --- Sidebar Functions ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            document.querySelector(".main-content").style.marginLeft = "200px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0";
        }

        // --- Dark Mode Toggle ---
        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleDarkMode() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // --- Function to run a design ---
        function runDesign(designName) {
            // Optional: Disable button while running
            const button = event.target;
            button.disabled = true;
            button.textContent = "Running...";

            fetch(`/run_design/${designName}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({}) // Empty body is fine for a POST request that sends no data
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Design '${designName}' started successfully!`);
                } else {
                    alert(`Error running design '${designName}': ${data.error}`);
                }
            })
            .catch(error => {
                alert(`Network error running design '${designName}': ${error.message}`);
            })
            .finally(() => {
                // Re-enable button after response (or error)
                button.disabled = false;
                button.textContent = "Run Design";
            });
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme from local storage
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });
    </script>
</body>
</html>
