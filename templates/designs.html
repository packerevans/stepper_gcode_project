<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preloaded Sand Table Designs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #d2b48c;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #000;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #b08d5c;
    }

    .openbtn {
      font-size: 26px;
      cursor: pointer;
      background-color: #d2b48c;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 0 0 8px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100;
    }

    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #d2b48c;
      color: #000;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b08d5c;
    }
  </style>
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="closeNav()">✖ Close</a>
    <a href="{{ url_for('index') }}">Manual Command</a>
    <a href="{{ url_for('designs') }}">Preloaded Designs</a>
  </div>

  <button class="openbtn" onclick="openNav()">☰</button>

  <div class="main-content">
    <img src="{{ url_for('static', filename='sand.png') }}" alt="Sand Table Header">
    <h1>Preloaded Sand Table Designs</h1>

    <form method="POST">
      <button name="design" value="Snowflake">Snowflake</button>
      <button name="design" value="Lines">Lines</button>
    </form>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "200px";
      document.querySelector(".main-content").style.marginLeft = "200px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.querySelector(".main-content").style.marginLeft = "0";
    }
  </script>
</body>
</html>
