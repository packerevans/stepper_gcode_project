<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preloaded Sand Table Designs</title>
  <style>
    .navbar {
  background-color: #d2b48c;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  border-radius: 8px;
  margin-bottom: 20px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  color: #000;
  text-decoration: none;
  font-weight: bold;
}

.menu-toggle {
  display: none;
  font-size: 26px;
  cursor: pointer;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    background-color: #d2b48c;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    display: none;
    padding: 10px;
    border-radius: 0 0 8px 8px;
  }

  .nav-links.open {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #d2b48c;
      color: #000;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b08d5c;
    }

    a {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
  <script>
  document.getElementById("menu-toggle").addEventListener("click", function () {
    const nav = document.getElementById("nav-links");
    nav.classList.toggle("open");
  });
</script>

<body>
<nav class="navbar">
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  <ul class="nav-links" id="nav-links">
    <li><a href="{{ url_for('index') }}">Manual Command</a></li>
    <li><a href="{{ url_for('designs') }}">Preloaded Designs</a></li>
  </ul>
</nav>

  <img src="{{ url_for('static', filename='sand.png') }}" alt="Sand Table Header">
  <h1>Preloaded Sand Table Designs</h1>

  <form method="POST">
    <button name="design" value="Spiral">Spiral</button>
    <button name="design" value="Zigzag">Zigzag</button>
    <button name="design" value="Circle">Circle</button>
    <button name="design" value="Wave">Wave</button>
  </form>
  
</body>
</html>
