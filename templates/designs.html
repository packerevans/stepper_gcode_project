<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preloaded Sand Table Designs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #d2b48c;
      color: #000;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b08d5c;
    }

    a {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='sand.png') }}" alt="Sand Table Header">
  <h1>Preloaded Sand Table Designs</h1>

  <form method="POST">
    <button name="design" value="Spiral">Spiral</button>
    <button name="design" value="Zigzag">Zigzag</button>
    <button name="design" value="Circle">Circle</button>
    <button name="design" value="Wave">Wave</button>
  </form>

  <a href="{{ url_for('index') }}">‚Üê Back to Manual Command</a>
</body>
</html>
