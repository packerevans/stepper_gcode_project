<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Arduino Command Terminal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      color: #000000;
    }

    input[type="number"] {
      width: 80px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    button {
      background-color: #d2b48c; /* light brown */
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b08d5c;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='sand.png') }}" alt="Sand Table Header" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 30px;">
  <h1>Arduino Command Terminal</h1>
  <form method="POST" id="commandForm">
    <input type="text" name="command" id="commandInput" placeholder="Enter command (ex: A1 L30 U-10)">
    <div class="controls">
      <label>
        Repeat:
        <input type="number" name="repeat" value="3200" min="1" max="3200">
      </label>
      <button type="submit">Send to Arduino</button>
    </div>
  </form>

  <p style="max-width: 600px; margin: 30px auto 0; font-size: 15px; color: #333;">
    <strong>Note:</strong> The upper arm uses a stepper motor configured for 1/16 microstepping. This means:
    <br><br>
    <code>3200 steps = 1 full revolution</code>
    <br><br>
    Use this to estimate how many steps to move your upper arm based on the rotation you want. For example, <code>R1600</code> would rotate the arm halfway (180Â°).
  </p>

  <script>
    const input = document.getElementById("commandInput");
    let history = [];
    let index = -1;

    document.getElementById("commandForm").addEventListener("submit", function () {
      const value = input.value.trim();
      if (value) {
        history.unshift(value);
        index = -1;
      }
    });

    input.addEventListener("keydown", function (e) {
      if (e.key === "ArrowUp") {
        if (index + 1 < history.length) {
          index++;
          input.value = history[index];
        }
        e.preventDefault();
      } else if (e.key === "ArrowDown") {
        if (index > 0) {
          index--;
          input.value = history[index];
        } else {
          index = -1;
          input.value = "";
        }
        e.preventDefault();
      }
    });
  </script>



</body></html>
