<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sand Table Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .slider-container {
      margin: 20px auto;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type=range] {
      width: 100%;
    }
    .value-label {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Sand Table Control</h1>

  <div class="slider-container">
    <div class="value-label">Arm Value: <span id="armValue">1000</span></div>
    <input type="range" id="armSlider" min="0" max="6000" value="1000" oninput="updateArm(this.value)">
  </div>

  <div class="slider-container">
    <div class="value-label">Base Value: <span id="baseValue">1000</span></div>
    <input type="range" id="baseSlider" min="0" max="6000" value="1000" oninput="updateBase(this.value)">
  </div>

  <script>
    function updateArm(val) {
      document.getElementById("armValue").innerText = val;
      fetch(`/set_value?type=ARM&value=${val}`);
    }

    function updateBase(val) {
      document.getElementById("baseValue").innerText = val;
      fetch(`/set_value?type=BASE&value=${val}`);
    }

    // Poll Arduino for current values every 1 second
    function refreshValues() {
      fetch('/get_values')
        .then(res => res.json())
        .then(data => {
          document.getElementById("armValue").innerText = data.ARM;
          document.getElementById("armSlider").value = data.ARM;
          document.getElementById("baseValue").innerText = data.BASE;
          document.getElementById("baseSlider").value = data.BASE;
        })
        .catch(err => console.error(err));
    }

    setInterval(refreshValues, 1000);
    refreshValues();
  </script>
</body>
</html>
