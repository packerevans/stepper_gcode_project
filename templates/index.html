<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packers Sand Table Control</title>
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}">
    
  <style>
    /* --- Root Variables (Light Mode) --- */
    :root {
        --color-primary: #d2b48c; /* Khaki/Tan (Button/Sidebar Background) */
        --color-secondary: #b08d5c; /* Darker Tan (Button Hover/Accent) */
        --color-background: #f0f0f0; /* Light Gray Background */
        --color-surface: #ffffff; /* White Card/Container Background */
        --color-text: #333333;
        --color-shadow: rgba(0, 0, 0, 0.08);
        --color-icon: #000000;
        
        /* Terminal Colors (Light) */
        --color-terminal-bg: #e9e9e9;
        --color-terminal-text: #333333;
        --color-terminal-prompt: #008080; /* Teal/Cyan */
        
        --border-radius: 12px;
    }

    /* --- Dark Mode Variables --- */
    body[data-theme='dark'] {
        --color-background: #1e1e1e;
        --color-surface: #2c2c2c;
        --color-text: #e0e0e0;
        --color-shadow: rgba(255, 255, 255, 0.08);
        --color-icon: #ffffff;
        
        /* Terminal Colors (Dark) */
        --color-terminal-bg: #1a1a1a;
        --color-terminal-text: #cccccc;
        --color-terminal-prompt: #98fb98; /* Pale Green */
    }
    
    /* --- Base Styles --- */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-background);
        color: var(--color-text);
        padding: 0;
        margin: 0;
        transition: background 0.3s, color 0.3s;
    }

    /* --- Sidebar & Header --- */
    .sidebar {
        height: 100%; width: 0; position: fixed; top: 0; left: 0;
        background-color: var(--color-primary); overflow-x: hidden;
        transition: 0.3s; padding-top: 60px; z-index: 1000;
        box-shadow: 2px 0 5px var(--color-shadow);
    }

    .sidebar a {
        padding: 15px 24px; text-decoration: none; font-size: 18px;
        color: var(--color-text); display: block; transition: 0.2s;
        font-weight: 500;
    }

    .sidebar a:hover {
        background-color: var(--color-secondary);
        color: var(--color-surface);
    }

    .openbtn {
        font-size: 26px; cursor: pointer; background-color: var(--color-primary);
        color: var(--color-text); padding: 10px 20px; border: none;
        border-radius: 0 0 var(--border-radius) 0; position: fixed;
        top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);
    }
    
    /* --- Theme Toggle Button --- */
    #themeToggle {
        position: fixed; top: 15px; right: 15px; background: var(--color-surface);
        color: var(--color-icon); border: 1px solid var(--color-icon);
        padding: 8px 15px; border-radius: 20px; z-index: 1200;
        transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    
    .main-content {
        margin-left: 0; transition: margin-left 0.3s; padding: 20px;
        max-width: 800px; margin: 0 auto;
    }

    h1 {
        text-align: center; margin-top: 20px; margin-bottom: 30px;
        font-weight: 300; color: var(--color-secondary);
    }

    .header-image {
        width: 100%; max-height: 250px; object-fit: cover;
        border-radius: var(--border-radius); margin-bottom: 30px;
        box-shadow: 0 4px 15px var(--color-shadow);
    }
    
    /* --- Main Control Container --- */
    .control-panel {
        background-color: var(--color-surface); padding: 30px;
        border-radius: var(--border-radius); box-shadow: 0 4px 10px var(--color-shadow);
        margin-bottom: 30px;
    }

    /* --- Buttons --- */
    button {
        background-color: var(--color-primary); 
        color: var(--color-text);
        border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px;
        cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s;
        font-weight: 600;
    }

    button:hover {
        background-color: var(--color-secondary); box-shadow: 0 2px 8px var(--color-shadow);
    }

    .action-buttons {
        display: flex; justify-content: center; gap: 20px;
        margin-top: 20px; margin-bottom: 10px;
    }
    
    /* --- Sliders and Input Grid (Desktop) --- */
    .slider-section h2 {
        margin-top: 0; padding-bottom: 15px;
    }

    .slider-container {
        /* Label | Slider | Value Input | Button */
        display: grid;
        grid-template-columns: 80px 1fr 100px 100px; 
        align-items: center;
        margin-bottom: 15px;
        gap: 15px;
    }

    /* Override for sliders with no button */
    .slider-container.no-button {
        grid-template-columns: 80px 1fr 100px;
    }

    .slider-container label {
        font-weight: 600; font-size: 15px;
    }
    
    /* Input Field next to slider */
    .slider-input {
        padding: 8px 5px; font-size: 14px; border: 1px solid #ccc;
        border-radius: 6px; text-align: right; background: var(--color-background);
        color: var(--color-text); transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    body[data-theme='dark'] .slider-input {
         border-color: #444;
    }

    input[type="range"] {
        -webkit-appearance: none; appearance: none; height: 6px;
        background: #ddd; border-radius: 5px; cursor: pointer;
        transition: background 0.3s;
    }
    body[data-theme='dark'] input[type="range"] {
         background: #555;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
        border-radius: 50%; background: var(--color-secondary); cursor: pointer;
        box-shadow: 0 0 5px var(--color-shadow);
    }

    /* --- Terminal --- */
    .terminal {
        background: var(--color-terminal-bg); color: var(--color-terminal-text);
        font-family: 'Consolas', 'Courier New', monospace; padding: 15px;
        border-radius: 8px; width: 100%; height: 200px; overflow-y: auto;
        font-size: 14px; border: 1px solid var(--color-shadow);
        white-space: pre-wrap; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, color 0.3s;
    }
    
    .terminal .prompt { color: var(--color-terminal-prompt); font-weight: bold; }
    .terminal .response { color: var(--color-terminal-text); }


    /* ---------------------------------------------------------------------- */
    /* --- MOBILE RESPONSIVENESS (Sand Table Controls) --- */
    /* ---------------------------------------------------------------------- */
    @media (max-width: 600px) {
        .main-content {
            padding: 10px;
        }
        .header-image {
            max-height: 120px;
            margin-bottom: 15px;
        }
        h1, h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        /* Reconfigure the slider grid for mobile */
        .slider-container {
            /* 2 columns total: left for label/input, right for button */
            grid-template-columns: 1fr 100px; 
            grid-template-rows: auto auto auto; /* 3 rows: Header/Input/Button */
            gap: 5px 10px;
            padding: 10px 0;
            border-bottom: 1px dashed var(--color-shadow);
        }

        /* Override for sliders with no button on mobile */
        .slider-container.no-button {
            grid-template-columns: 1fr;
            /* Rows: Label, Input, Slider */
            grid-template-rows: auto auto auto; 
            gap: 5px;
        }
        
        /* Label and Number Input on the top left */
        .slider-container label {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            align-self: flex-start;
            font-size: 14px;
        }
        .slider-input {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            text-align: left;
            padding: 8px;
        }

        /* Ensure label/input on no-button sliders take full width */
        .slider-container.no-button label,
        .slider-container.no-button .slider-input {
            grid-column: 1 / 2;
        }

        /* Button on the top right */
        .slider-container button {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            height: 100%; /* Make button tall to span label and input */
            width: 100%;
            padding: 5px;
            font-size: 14px;
            
            background-color: var(--color-primary); 
            color: var(--color-text);
        }

        /* The Range Slider spans the full width below the button/labels */
        input[type="range"] {
            grid-column: 1 / 3; /* Spans both columns */
            grid-row: 3 / 4;
            width: 100%;
            margin-top: 5px;
        }

        /* Ensure range on no-button slider only spans its one column */
        .slider-container.no-button input[type="range"] {
            grid-column: 1 / 2;
        }
        
        /* Ensure terminal looks good */
        .terminal {
            height: 150px;
            font-size: 12px;
        }
        
        /* Action buttons below the sliders */
        .action-buttons button {
            /* Override grid button styles to make these look normal */
            width: auto;
            height: auto;
            padding: 12px 25px;
            grid-column: auto;
            grid-row: auto;
        }
    }
</style>
    
</head>
<body data-theme="light">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">‚úñ Close</a>
        <a href="{{ url_for('index') }}">Controls</a>
        <a href="{{ url_for('led_controls') }}">Led Controls</a>
        <a href="{{ url_for('terminal') }}">Terminal</a>
    </div>

    <button class="openbtn" onclick="openNav()">‚ò∞</button>
    <button id="themeToggle" onclick="toggleDarkMode()">
        <span id="themeIcon">‚òÄÔ∏è</span>
    </button>

    <div class="main-content">
        <img src="{{ url_for('static', filename='sand.png') }}" alt="Sand Table Header" class="header-image">
        <h1>Sand Table Controls</h1>
        
        <div class="control-panel">
            
            <div class="slider-section">
                <h2>Absolute Position / Speed</h2>
                
                <div class="slider-container no-button">
                    <label for="armSlider">ARM POS</label>
                    <input type="range" id="armSlider" min="-3200" max="3200" value="0" oninput="updateInputValue('armSlider', 'armInput')">
                    <input type="number" id="armInput" class="slider-input" value="0" oninput="updateSliderValue('armSlider', 'armInput')">
                </div>
                
                <div class="slider-container no-button">
                    <label for="baseSlider">BASE POS</label>
                    <input type="range" id="baseSlider" min="-3200" max="3200" value="0" oninput="updateInputValue('baseSlider', 'baseInput')">
                    <input type="number" id="baseInput" class="slider-input" value="0" oninput="updateSliderValue('baseSlider', 'baseInput')">
                </div>
                
                <div class="slider-container no-button">
                    <label for="speedSlider">SPEED</label>
                    <input type="range" id="speedSlider" min="500" max="5000" value="1000" oninput="updateInputValue('speedSlider', 'speedInput')">
                    <input type="number" id="speedInput" class="slider-input" value="1000" oninput="updateSliderValue('speedSlider', 'speedInput')">
                </div>
                
                <div class="action-buttons" style="margin-top: 15px; margin-bottom: 25px;">
                    <button onclick="sendG1Command()">Send G1 Move</button>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="sendCommand('PAUSE')">PAUSE</button>
                <button onclick="sendCommand('RESUME')">RESUME</button>
            </div>
            
        </div>
        
        <h2>Live Terminal Log</h2>
        <div id="terminal" class="terminal"></div>
    </div>

    <script>
        // --- Sidebar Functions ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            document.querySelector(".main-content").style.marginLeft = "200px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0";
        }

        // --- Dark Mode Toggle ---
        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleDarkMode() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // --- Slider & Input Synchronization and Clamping ---
        function updateInputValue(sliderId, inputId) {
            // Slider changes, update input field
            const slider = document.getElementById(sliderId);
            const input = document.getElementById(inputId);
            input.value = slider.value;
        }

        // MODIFIED: This function now clamps the slider but NOT the input box
        function updateSliderValue(sliderId, inputId) {
            // Input field changes, update slider
            const slider = document.getElementById(sliderId);
            const input = document.getElementById(inputId);
            
            let val = parseInt(input.value);
            const min = parseInt(slider.min);
            const max = parseInt(slider.max);

            let sliderVal;
            if (isNaN(val)) {
                // If input is empty or invalid, set slider to its minimum
                sliderVal = min;
            } else {
                // Clamp the value *only for the slider*
                sliderVal = Math.max(min, Math.min(max, val));
            }
            
            slider.value = sliderVal;
            // We NO LONGER update input.value, so it keeps what the user typed
        }

        // --- Terminal Logger ---
        function appendToTerminal(text, isCommand = false) {
            const term = document.getElementById("terminal");
            const line = document.createElement("div");
            
            if (isCommand) {
                line.innerHTML = `<span class="prompt">[${new Date().toLocaleTimeString()}] > </span><span class="response">${text}</span>`;
            } else {
                line.innerHTML = `<span class="response">[${new Date().toLocaleTimeString()}] ${text}</span>`;
            }
            
            term.appendChild(line);
            term.scrollTop = term.scrollHeight; 
        }

        // --- Backend Command Sending ---
        function sendCommand(cmd) {
            fetch("/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: cmd })
            })
            .then(response => response.json())
            .then(data => {
                appendToTerminal(cmd, true);
                if (data.success) {
                    appendToTerminal(`Response: Success.`);
                } else {
                    appendToTerminal(`Response Error: ${data.error || 'Unknown Error'}`, false);
                }
            })
            .catch(error => {
                appendToTerminal(cmd, true);
                appendToTerminal(`Network Error: ${error.message}`, false);
            });
        }
        
        // Function to send the combined G1 command
        function sendG1Command() {
            // This reads from the input boxes, which have no limits
            const arm = document.getElementById('armInput').value;
            const base = document.getElementById('baseInput').value;
            const speed = document.getElementById('speedInput').value;
            
            // Format: G1 <ARM> <BASE> <SPEED>
            const cmd = `G1 ${arm} ${base} ${speed}`;
            sendCommand(cmd);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme from local storage
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            // Ensure initial input values match sliders
            updateInputValue('armSlider', 'armInput');
            updateInputValue('baseSlider', 'baseInput');
            updateInputValue('speedSlider', 'speedInput');
            
            appendToTerminal("System ready. Controls initialized.", false);
        });
    </script>
</body>
</html>
