<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Packers Sand Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      padding: 0;
      margin: 0;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #d2b48c;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #000;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #b08d5c;
    }

    .openbtn {
      font-size: 26px;
      cursor: pointer;
      background-color: #d2b48c;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 0 0 8px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100;
    }

    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      color: #000000;
    }

    input[type="number"] {
      width: 80px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    button {
      background-color: #d2b48c;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b08d5c;
    }

    .slider-section {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .slider-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .slider-container label {
      width: 60px;
      font-weight: bold;
    }

    input[type="range"] {
      flex-grow: 1;
    }

    .terminal {
      max-width: 800px;
      margin: 40px auto 0;
      background: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      height: 250px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="closeNav()">✖ Close</a>
    <a href="{{ url_for('index') }}">Manual Command</a>
    <a href="{{ url_for('terminal') }}">Terminal</a>
  </div>

  <button class="openbtn" onclick="openNav()">☰</button>

  <div class="main-content">
    <img src="{{ url_for('static', filename='sand.png') }}" alt="Sand Table Header" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 30px;">
    <h1>Arduino Command Terminal</h1>
    
    <!-- Manual Textbox -->
    <form method="POST" id="commandForm">
      <input type="text" name="command" id="commandInput" placeholder="Enter command (ex: G1 X100 Y100)">
      <div class="controls">
        <label>
          Repeat:
          <input type="number" name="repeat" value="1" min="1" max="100">
        </label>
        <button type="submit">Send to Arduino</button>
      </div>
    </form>

    <!-- Sliders -->
    <div class="slider-section">
      <div class="slider-container">
        <label for="armSlider">ARM</label>
        <input type="range" id="armSlider" min="0" max="3000" value="1" oninput="armValue.textContent=this.value">
        <span id="armValue">0</span>
        <button onclick="sendCommand('ARM:' + document.getElementById('armSlider').value)">Send</button>
      </div>
      <div class="slider-container">
        <label for="baseSlider">BASE</label>
        <input type="range" id="baseSlider" min="0" max="3000" value="1" oninput="baseValue.textContent=this.value">
        <span id="baseValue">0</span>
        <button onclick="sendCommand('BASE:' + document.getElementById('baseSlider').value)">Send</button>
      </div>
    </div>
    <div class="slider-container">
  <label for="speedSlider">SPEED</label>
  <input type="range" id="speedSlider" min="100" max="8000" value="4000" 
         oninput="speedValue.textContent=this.value">
  <span id="speedValue">1500</span>
  <button onclick="sendCommand('SPEED:' + document.getElementById('speedSlider').value)">Send</button>
</div>


    <!-- Pause / Resume -->
    <div style="text-align: center; margin-top: 20px;">
      <button onclick="sendCommand('PAUSE')">PAUSE</button>
      <button onclick="sendCommand('RESUME')">RESUME</button>
    </div>

    <!-- Terminal View -->
    <div id="terminal" class="terminal"></div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "200px";
      document.querySelector(".main-content").style.marginLeft = "200px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.querySelector(".main-content").style.marginLeft = "0";
    }

    const input = document.getElementById("commandInput");
    let history = [];
    let index = -1;

    document.getElementById("commandForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const value = input.value.trim();
      if (value) {
        sendCommand(value);
        history.unshift(value);
        index = -1;
        input.value = "";
      }
    });

    input.addEventListener("keydown", function (e) {
      if (e.key === "ArrowUp") {
        if (index + 1 < history.length) {
          index++;
          input.value = history[index];
        }
        e.preventDefault();
      } else if (e.key === "ArrowDown") {
        if (index > 0) {
          index--;
          input.value = history[index];
        } else {
          index = -1;
          input.value = "";
        }
        e.preventDefault();
      }
    });

    function sendCommand(cmd) {
      fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command: cmd })
      })
      .then(response => response.json())
      .then(data => {
        appendToTerminal("> " + cmd);
        if (data.response) {
          appendToTerminal(data.response);
        }
      });
    }

    function appendToTerminal(text) {
      const term = document.getElementById("terminal");
      term.textContent += text + "\n";
      term.scrollTop = term.scrollHeight;
    }
  </script>
</body>
</html>
