<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sand Table Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }

    .slider-container {
      margin: 30px auto;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input[type=range] {
      flex-grow: 1;
    }

    button {
      background-color: #d2b48c;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b08d5c;
    }

    .controls {
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='sand.png') }}" alt="Sand Logo">
    <h1>Sand Table Control</h1>
  </header>

  <!-- ARM Slider -->
  <div class="slider-container">
    <label for="armSlider">ARM:</label>
    <input type="range" id="armSlider" min="0" max="3000" value="0">
    <button onclick="sendValue('ARM', document.getElementById('armSlider').value)">Send</button>
  </div>

  <!-- BASE Slider -->
  <div class="slider-container">
    <label for="baseSlider">BASE:</label>
    <input type="range" id="baseSlider" min="0" max="3000" value="0">
    <button onclick="sendValue('BASE', document.getElementById('baseSlider').value)">Send</button>
  </div>

  <!-- Control Buttons -->
  <div class="controls">
    <button onclick="sendCommand('pause')">Pause</button>
    <button onclick="sendCommand('resume')">Resume</button>
    <form method="POST" action="{{ url_for('reboot') }}" style="display:inline;">
      <button type="submit">Reboot</button>
    </form>
    <a href="{{ url_for('terminal') }}"><button>Terminal</button></a>
  </div>

  <script>
    async function sendValue(type, value) {
      const res = await fetch(`/set_value?type=${type}&value=${value}`);
      const txt = await res.text();
      alert(txt);
    }

    async function sendCommand(cmd) {
      const res = await fetch(`/command?type=${cmd}`);
      const txt = await res.text();
      alert(txt);
    }
  </script>
</body>
</html>
