<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi System Console</title>
    <!-- Tailwind CSS for modern utility styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Root Variables (Light Mode) --- */
        :root {
            --color-primary: #d2b48c; /* Khaki/Tan (Accent) */
            --color-secondary: #b08d5c; /* Darker Tan (Accent Hover) */
            --color-background: #f0ffef; /* Very light green/off-white */
            --color-surface: #ffffff; /* White Card/Container Background */
            --color-text: #2c3e50; /* Dark Blue Text */
            --color-shadow: rgba(0, 0, 0, 0.1);
            
            /* Terminal Colors (Light) */
            --color-terminal-bg: #1e1e1e; /* Dark Terminal Background */
            --color-terminal-text: #e0e0e0; /* Light Text */
            --color-terminal-prompt: #98fb98; /* Pale Green Prompt */

            --border-radius: 12px;
        }

        /* --- Dark Mode Variables --- */
        body[data-theme='dark'] {
            --color-background: #121212;
            --color-surface: #1e1e1e;
            --color-text: #f0f0f0;
            --color-shadow: rgba(255, 255, 255, 0.1);

            /* Terminal Colors (Dark) */
            --color-terminal-bg: #000000;
            --color-terminal-text: #cccccc;
            --color-terminal-prompt: #00ff00; /* Bright Green Prompt */
        }
        
        /* --- Base Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }
        
        /* --- Sidebar & Header --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; top: 0; left: 0;
            background-color: var(--color-surface); 
            overflow-x: hidden; transition: 0.3s; padding-top: 60px; 
            z-index: 1000; box-shadow: 2px 0 5px var(--color-shadow);
            border-right: 1px solid var(--color-text);
        }

        .sidebar a {
            padding: 15px 24px; text-decoration: none; font-size: 18px;
            color: var(--color-text); display: block; transition: 0.2s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: var(--color-primary);
            color: var(--color-surface);
        }

        .openbtn {
            font-size: 26px; cursor: pointer; background-color: var(--color-primary);
            color: var(--color-text); padding: 10px 20px; border: none;
            border-radius: 0 0 var(--border-radius) 0; position: fixed;
            top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);
        }

        .main-content {
            margin-left: 0; transition: margin-left 0.3s; padding: 20px;
            max-width: 900px; margin: 0 auto;
        }

        /* --- Custom Button Styles (Applying modern look) --- */
        .btn-action {
            background-color: var(--color-primary); 
            color: var(--color-text);
            border: none; padding: 10px 20px; border-radius: 8px; 
            font-size: 16px; cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            font-weight: 600;
            box-shadow: 0 2px 5px var(--color-shadow);
        }
        
        .btn-action:hover {
            background-color: var(--color-secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--color-shadow);
        }
        .btn-action:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--color-shadow);
        }
        
        /* Special button color for destructive action */
        .btn-danger {
            background-color: #e74c3c; /* Red */
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker Red */
        }
        
        /* --- Terminal Log Styling --- */
        #log {
            background: var(--color-terminal-bg);
            color: var(--color-terminal-text);
            padding: 20px;
            border-radius: var(--border-radius);
            height: 70vh; /* Use viewport height for a large console */
            overflow-y: scroll;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid var(--color-secondary);
            box-shadow: 0 4px 10px var(--color-shadow);
            margin-top: 20px;
        }

        /* --- Password Screen Modernization --- */
        #loginScreen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent overlay */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        #loginBox {
            background: var(--color-surface);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 350px;
            width: 90%;
            border: 2px solid var(--color-secondary);
            transition: background 0.3s, border-color 0.3s;
        }

        #loginBox h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--color-primary);
        }

        #passwordInput {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            background: var(--color-background);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #passwordInput:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary), 0 0 0 5px rgba(210, 180, 140, 0.5);
        }

        #errorMsg {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 600;
        }

        /* Theme Toggle Styling */
        #themeToggle {
            position: fixed; top: 15px; right: 15px; background: var(--color-surface);
            color: var(--color-text); border: 1px solid var(--color-text);
            padding: 8px 15px; border-radius: 50%; z-index: 1200;
            width: 40px; height: 40px; line-height: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px var(--color-shadow);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
            }
            .header-row {
                flex-direction: column;
                gap: 10px;
            }
            .system-actions button {
                width: 100%;
            }
            #log {
                height: 50vh;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->
    <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <!-- Password screen (Now with modern look and keyboard support) -->
    <div id="loginScreen">
        <div id="loginBox">
            <h2>System Access Required</h2>
            <img src="https://placehold.co/100x100/d2b48c/fff?text=Terminal.png" 
                 alt="Terminal Placeholder Image" 
                 class="mx-auto mb-5 rounded-full shadow-lg"
            >
            <input type="password" id="passwordInput" placeholder="Access Code" onkeydown="handleKey(event)">
            <button class="btn-action w-full" onclick="checkPassword()">Unlock</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">‚úñ Close</a>
        <a href="{{ url_for('index') }}">Manual Command</a>
        <a href="{{ url_for('terminal') }}">Terminal</a>
        <a href="{{ url_for('led_controls') }}">LED Controls</a>
    </div>

    <button class="openbtn" onclick="openNav()">‚ò∞</button>

    <div class="main-content">
        <div class="header-row flex items-center justify-between mb-5">
            <h2 class="text-3xl font-light text-center flex-grow-0">System Console</h2>
            
            <div class="system-actions flex gap-3">
                <button id="pullBtn" class="btn-action" onclick="sendCommand('/pull', 'Git Pull')">
                    <span class="md:hidden">Pull</span>
                    <span class="hidden md:inline">üîÑ Git Pull</span>
                </button>
                <button id="rebootBtn" class="btn-action btn-danger" onclick="sendCommand('/reboot', 'Reboot')">
                    <span class="md:hidden">Reboot</span>
                    <span class="hidden md:inline">‚Üª Reboot</span>
                </button>
                <button id="shutdownBtn" class="btn-action btn-danger" onclick="sendCommand('/shutdown', 'Shutdown')">
                    <span class="md:hidden">Shutdown</span>
                    <span class="hidden md:inline">üõë Shutdown</span>
                </button>
            </div>
        </div>

        <div id="flashMessages" class="min-h-10">
            <!-- Flash messages will appear here -->
        </div>

        <div id="log">Awaiting command line output...</div>
    </div>

    <script>
        // Constants for localStorage keys
        const AUTH_KEY = 'pi_console_authenticated';
        const THEME_KEY = 'pi_console_theme';
        const CORRECT_PASSWORD = "2025"; // Matches the backend check

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initialize Theme
            initTheme();
            
            // 2. Check Authentication Status
            checkAuthStatus();
            
            // 3. Start fetching logs
            setInterval(fetchLogs, 2000); 
            fetchLogs();
        });

        function initTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY) || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem(THEME_KEY, newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function checkAuthStatus() {
            if (localStorage.getItem(AUTH_KEY) === 'true') {
                document.getElementById("loginScreen").style.display = "none";
            }
        }
        
        function handleKey(event) {
            // Allows submitting password by pressing Enter
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        async function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.innerText = ''; // Clear previous error

            // Perform simple client-side check for immediate UI feedback 
            // (The backend also checks, but the client side controls the modal display)
            if (input === CORRECT_PASSWORD) {
                // Set persistence key and hide modal
                localStorage.setItem(AUTH_KEY, 'true');
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("passwordInput").value = ''; // Clear input
                
            } else {
                errorMsg.innerText = "Access Denied. Try again.";
                document.getElementById("passwordInput").value = '';
                document.getElementById("passwordInput").focus();
            }
            
            // Optional: You could also call the backend endpoint here for verification
            // However, for single-page persistence, the localStorage key is sufficient.
        }

        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            // Adjust main content margin only if screen is large enough
            if (window.innerWidth > 600) {
                 document.querySelector(".main-content").style.marginLeft = "200px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0";
        }

        async function flashMessage(message, category = 'info') {
            const msgDiv = document.getElementById("flashMessages");
            // Simple custom flash message display instead of using Flask's template features
            msgDiv.innerHTML = `<p class="${category === 'info' ? 'text-green-500' : 'text-red-500'} font-semibold p-2 bg-white rounded shadow">${message}</p>`;
            setTimeout(() => { msgDiv.innerHTML = ''; }, 5000);
        }

        async function sendCommand(url, commandName) {
            if (!localStorage.getItem(AUTH_KEY) === 'true') {
                 // Re-display login screen if authentication somehow got lost
                 document.getElementById("loginScreen").style.display = "flex"; 
                 flashMessage("Authentication required to run system commands.", "error");
                 return;
            }

            if (!window.confirm(`Are you sure you want to run '${commandName}'?`)) {
                return;
            }
            
            flashMessage(`Executing ${commandName}...`, 'info');
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}) // Empty body for simple commands
                });
                
                const data = await res.json();

                if (res.ok) {
                    flashMessage(`${commandName} initiated: ${data.message || 'Success.'}`, 'info');
                } else {
                    flashMessage(`${commandName} failed: ${data.message || data.error || 'Server error.'}`, 'error');
                }
            } catch (error) {
                flashMessage(`Network error executing ${commandName}: ${error.message}`, 'error');
            }
        }

        async function fetchLogs() {
            try {
                const res = await fetch("/terminal/logs");
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                
                const logElement = document.getElementById("log");
                const isScrolledToBottom = logElement.scrollHeight - logElement.clientHeight <= logElement.scrollTop + 1;

                logElement.textContent = data.join("\n");
                
                // Auto-scroll to bottom only if it was already near the bottom
                if (isScrolledToBottom) {
                    logElement.scrollTop = logElement.scrollHeight;
                }

            } catch (error) {
                // Only show a persistent error if it's not the initial "Loading logs..." message
                const logElement = document.getElementById("log");
                if (!logElement.textContent.includes("Loading")) {
                     logElement.textContent += "\nError fetching logs: " + error;
                }
            }
        }

    </script>
</body>
</html>
