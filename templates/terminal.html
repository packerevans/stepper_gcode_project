<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi System Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* * --- CONSOLIDATED STYLES BASED ON USER PREFERENCE --- 
         * Khaki/Tan Colors, Modern/Simplistic Vibe, No Emojis in CSS
         */

        /* --- Root Variables (Light Mode) --- */
        :root {
            --color-primary: #d2b48c; /* Khaki/Tan */
            --color-secondary: #b08d5c; /* Darker Tan (Accent Hover) */
            --color-background: #f0f0f0; /* Light Gray/Off-White */
            --color-surface: #ffffff; /* White Card/Container Background */
            --color-text: #333333; /* Dark Text */
            --color-shadow: rgba(0, 0, 0, 0.08);

            /* Terminal Colors (Light) */
            --color-terminal-bg: #e9e9e9;
            --color-terminal-text: #333333;
            --color-terminal-prompt: #008080; /* Teal/Cyan */

            --border-radius: 12px;
        }

        /* --- Dark Mode Variables --- */
        body[data-theme='dark'] {
            --color-background: #1e1e1e;
            --color-surface: #2c2c2c;
            --color-text: #e0e0e0;
            --color-shadow: rgba(255, 255, 255, 0.08);

            /* Terminal Colors (Dark) */
            --color-terminal-bg: #1a1a1a;
            --color-terminal-text: #cccccc;
            --color-terminal-prompt: #98fb98; /* Pale Green */
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }

        /* --- Sidebar & Header --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; top: 0; left: 0;
            background-color: var(--color-surface); /* Sidebar matches the card surface */
            overflow-x: hidden; transition: 0.3s; padding-top: 60px;
            z-index: 1000; box-shadow: 2px 0 5px var(--color-shadow);
            border-right: 1px solid var(--color-primary); /* Use primary color for a subtle border */
        }

        .sidebar a {
            padding: 15px 24px; text-decoration: none; font-size: 18px;
            color: var(--color-text); display: block; transition: 0.2s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: var(--color-primary);
            color: var(--color-surface); /* Text becomes white/surface color for contrast */
        }

        .openbtn {
            font-size: 26px; cursor: pointer; background-color: var(--color-primary);
            color: var(--color-text); /* Matches text color for a sleek look */
            padding: 10px 20px; border: none;
            border-radius: 0 0 var(--border-radius) 0; position: fixed;
            top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);
            transition: background 0.2s, color 0.2s;
        }

        .main-content {
            margin-left: 0; transition: margin-left 0.3s; padding: 20px;
            max-width: 900px; margin: 0 auto;
        }

        /* --- Custom Button Styles (Applying modern look) --- */
        .btn-action {
            background-color: var(--color-primary);
            color: var(--color-text);
            border: none; padding: 10px 20px; border-radius: 8px;
            font-size: 16px; cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            font-weight: 600;
            box-shadow: 0 2px 5px var(--color-shadow);
        }

        .btn-action:hover {
            background-color: var(--color-secondary);
            color: var(--color-surface); /* Text becomes white/surface color on hover */
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--color-shadow);
        }
        .btn-action:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--color-shadow);
        }

        /* Special button color for destructive action */
        .btn-danger {
            background-color: #e74c3c; /* Red */
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker Red */
        }

        /* --- Terminal Log Styling --- */
        #log {
            background: var(--color-terminal-bg);
            color: var(--color-terminal-text);
            padding: 20px;
            border-radius: var(--border-radius);
            height: 70vh;
            overflow-y: scroll;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid var(--color-secondary);
            box-shadow: 0 4px 10px var(--color-shadow);
            margin-top: 20px;
        }

        /* --- Password Screen Modernization (Styled with Khaki/Tan) --- */
        #loginScreen {
            position: absolute; /* Changed from fixed to absolute for better flow */
            top: 0; left: 0;
            width: 100%; 
            min-height: 100%; /* Use min-height to cover the whole content area */
            background: var(--color-background); /* Matches main background */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 1500; /* Below sidebar, above content */
            padding-top: 100px; /* Leave space for the header */
        }
        
        #loginScreen.hidden {
            display: none !important;
        }


        #loginBox {
            background: var(--color-surface);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--color-shadow);
            text-align: center;
            max-width: 350px;
            width: 90%;
            border: 2px solid var(--color-primary);
            transition: background 0.3s, border-color 0.3s;
        }

        #loginBox h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--color-secondary);
        }

        #passwordInput {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            background: var(--color-background);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #passwordInput:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(210, 180, 140, 0.5); /* Khaki shadow glow */
        }

        #errorMsg {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 600;
        }

        /* Theme Toggle Styling */
        #themeToggle {
            position: fixed; top: 15px; right: 15px; background: var(--color-surface);
            color: var(--color-text); border: 1px solid var(--color-text);
            padding: 8px 15px; border-radius: 50%; z-index: 1200;
            width: 40px; height: 40px; line-height: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px var(--color-shadow);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* Utility styles for the content visibility */
        .content-hidden {
            opacity: 0.2;
            pointer-events: none;
            filter: blur(2px);
            transition: opacity 0.5s, filter 0.5s;
        }
        .content-visible {
            opacity: 1;
            pointer-events: auto;
            filter: blur(0);
            transition: opacity 0.5s, filter 0.5s;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
            }
            .header-row {
                flex-direction: column;
                gap: 10px;
            }
            .system-actions button {
                width: 100%;
            }
            .system-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            #log {
                height: 50vh;
            }
            /* Adjust login screen padding for mobile */
            #loginScreen {
                padding-top: 60px; 
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body data-theme="light">
    
     <button id="themeToggle" onclick="toggleTheme()">
        <span id="themeIcon">☀️</span>
    </button>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">✖ Close</a>
        <a href="{{ url_for('index') }}">Manual Command</a>
        <a href="{{ url_for('terminal') }}">Terminal</a>
        <a href="{{ url_for('led_controls') }}">LED Controls</a>
    </div>

    <button class="openbtn" onclick="openNav()">☰</button>

    <div class="main-content content-hidden" id="mainContent">
        <div class="header-row flex flex-col md:flex-row items-center justify-between mb-5">
            <h2 class="text-3xl font-light text-center mb-4 md:mb-0 text-secondary">System Console</h2>

            <div class="system-actions flex gap-3 flex-wrap justify-center">
                <button id="pullBtn" class="btn-action" onclick="sendCommand('/pull', 'Git Pull')">
                    <span class="md:hidden">Pull</span>
                    <span class="hidden md:inline">Git Pull</span>
                </button>
                <button id="rebootBtn" class="btn-action btn-danger" onclick="sendCommand('/reboot', 'Reboot')">
                    <span class="md:hidden">Reboot</span>
                    <span class="hidden md:inline">Reboot</span>
                </button>
                <button id="shutdownBtn" class="btn-action btn-danger" onclick="sendCommand('/shutdown', 'Shutdown')">
                    <span class="md:hidden">Shutdown</span>
                    <span class="hidden md:inline">Shutdown</span>
                </button>
            </div>
        </div>

        <div id="flashMessages" class="min-h-10">
            </div>

        <div id="log">Awaiting command line output...</div>
    </div>

    <div id="loginScreen" class="absolute">
        <div id="loginBox">
    <h2>System Access Required</h2>
        <img src="{{ url_for('static', filename='terminal.png') }}" class="mx-auto mb-5" width="100" height="100">


            <input type="password" id="passwordInput" placeholder="Access Code" onkeydown="handleKey(event)">
            <button class="btn-action w-full" onclick="checkPassword()">Unlock</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <script>
        // Constants for localStorage keys
        const AUTH_KEY = 'pi_console_authenticated';
        const THEME_KEY = 'pi_console_theme';
        const CORRECT_PASSWORD = "2025";
        const MAIN_CONTENT = document.getElementById("mainContent");
        const LOGIN_SCREEN = document.getElementById("loginScreen");
        const THEME_TOGGLE = document.getElementById('themeToggle');

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkAuthStatus(); // Now only controls content visibility
            setInterval(fetchLogs, 2000);
            fetchLogs();
        });

        function initTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY) || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            THEME_TOGGLE.textContent = savedTheme === 'dark' ? 'Dark' : 'Light';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem(THEME_KEY, newTheme);
            THEME_TOGGLE.textContent = newTheme === 'dark' ? 'Dark' : 'Light';
        }

        function checkAuthStatus() {
            if (localStorage.getItem(AUTH_KEY) === 'true') {
                LOGIN_SCREEN.classList.add("hidden");
                MAIN_CONTENT.classList.remove("content-hidden");
                MAIN_CONTENT.classList.add("content-visible");
            } else {
                LOGIN_SCREEN.classList.remove("hidden");
                MAIN_CONTENT.classList.remove("content-visible");
                MAIN_CONTENT.classList.add("content-hidden");
            }
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        async function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.innerText = '';

            if (input === CORRECT_PASSWORD) {
                localStorage.setItem(AUTH_KEY, 'true');
                LOGIN_SCREEN.classList.add("hidden");
                MAIN_CONTENT.classList.remove("content-hidden");
                MAIN_CONTENT.classList.add("content-visible");
                document.getElementById("passwordInput").value = '';
            } else {
                errorMsg.innerText = "Access Denied. Try again.";
                document.getElementById("passwordInput").value = '';
                document.getElementById("passwordInput").focus();
            }
        }

        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            if (window.innerWidth > 600) {
                 document.querySelector(".main-content").style.marginLeft = "200px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0";
        }

        async function flashMessage(message, category = 'info') {
            const msgDiv = document.getElementById("flashMessages");
            // Adjusted color classes to be consistent with the khaki/tan theme
            const colorClass = category === 'info' ? 'text-green-700 bg-green-100 border-green-300' : 'text-red-700 bg-red-100 border-red-300';
            
            // Create a styled alert box
            msgDiv.innerHTML = `<p class="${colorClass} font-semibold p-3 rounded-lg shadow-md border">${message}</p>`;
            
            // Clear message after 5 seconds
            setTimeout(() => { msgDiv.innerHTML = ''; }, 5000);
        }

        // --- Improved Command Sender for Robust Error Handling ---
        async function sendCommand(url, commandName) {
            if (localStorage.getItem(AUTH_KEY) !== 'true') {
                LOGIN_SCREEN.classList.remove("hidden");
                flashMessage("Authentication required to run system commands.", "error");
                return;
            }

            if (!window.confirm(`Are you sure you want to run '${commandName}'? This action is IRREVERSIBLE.`)) {
                return;
            }
            
            flashMessage(`Executing ${commandName}...`, 'info');
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                let data = { success: false, message: 'Server error: Could not parse response.' };
                
                const contentType = res.headers.get("content-type");
                
                if (contentType && contentType.includes("application/json")) {
                    data = await res.json();
                } else {
                    const text = await res.text();
                    data.message = `Command failed: Server returned an unexpected response (Status ${res.status}). Check Flask logs.`;
                    console.error("Non-JSON Server Response for command:", commandName, "\nResponse Text:", text);
                }

                if (res.ok && data.success) {
                    flashMessage(`${commandName} initiated successfully: ${data.message || 'Success.'}`, 'info');
                } else {
                    flashMessage(`${commandName} FAILED: ${data.message || 'An unknown server error occurred.'}`, 'error');
                }
            } catch (error) {
                flashMessage(`Network connection error for ${commandName}: ${error.message}`, 'error');
                console.error(`Fetch error for ${commandName}:`, error);
            }
        }

        async function fetchLogs() {
            try {
                const res = await fetch("/terminal/logs");
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                
                const logElement = document.getElementById("log");
                const isScrolledToBottom = logElement.scrollHeight - logElement.clientHeight <= logElement.scrollTop + 1;

                logElement.textContent = data.join("\n");
                
                if (isScrolledToBottom) {
                    logElement.scrollTop = logElement.scrollHeight;
                }

            } catch (error) {
                const logElement = document.getElementById("log");
                if (!logElement.textContent.includes("Loading")) {
                     logElement.textContent += `\n[ERROR] Failed to fetch logs: ${error.message}`;
                }
            }
        }

    </script>
</body>
</html>
