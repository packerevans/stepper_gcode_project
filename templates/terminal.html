<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi System Console</title>
    <!-- Tailwind CSS for modern utility styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Root Variables (Light Mode) --- */
        :root {
            --color-primary: #3498db; /* Blue (Accent) */
            --color-secondary: #2980b9; /* Darker Blue (Accent Hover) */
            --color-background: #f4f7f6; /* Light Gray/Off-White */
            --color-surface: #ffffff; /* White Card/Container Background */
            --color-text: #2c3e50; /* Dark Blue Text */
            --color-shadow: rgba(0, 0, 0, 0.1);
            
            /* Terminal Colors (Light) */
            --color-terminal-bg: #1e1e1e; 
            --color-terminal-text: #e0e0e0; 
            --color-terminal-prompt: #98fb98; 

            --border-radius: 12px;
        }

        /* --- Dark Mode Variables --- */
        body[data-theme='dark'] {
            --color-background: #1e272e; /* Darker background */
            --color-surface: #2c3e50; /* Dark surface */
            --color-text: #ecf0f1; /* Light text */
            --color-shadow: rgba(255, 255, 255, 0.1);

            /* Terminal Colors (Dark) */
            --color-terminal-bg: #000000;
            --color-terminal-text: #cccccc;
            --color-terminal-prompt: #00ff00; 
        }
        
        /* --- Base Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }
        
        /* --- Sidebar & Header --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; top: 0; left: 0;
            background-color: var(--color-surface); 
            overflow-x: hidden; transition: 0.3s; padding-top: 60px; 
            z-index: 1000; box-shadow: 2px 0 5px var(--color-shadow);
            border-right: 1px solid var(--color-text);
        }

        .sidebar a {
            padding: 15px 24px; text-decoration: none; font-size: 18px;
            color: var(--color-text); display: block; transition: 0.2s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: var(--color-primary);
            color: var(--color-surface);
        }

        .openbtn {
            font-size: 26px; cursor: pointer; background-color: var(--color-primary);
            color: white; /* Changed button text to white for contrast */
            padding: 10px 20px; border: none;
            border-radius: 0 0 var(--border-radius) 0; position: fixed;
            top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);
        }

        .main-content {
            margin-left: 0; transition: margin-left 0.3s; padding: 20px;
            max-width: 900px; margin: 0 auto;
        }

        /* --- Custom Button Styles (Applying modern look) --- */
        .btn-action {
            background-color: var(--color-primary); 
            color: white;
            border: none; padding: 10px 20px; border-radius: 8px; 
            font-size: 16px; cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            font-weight: 600;
            box-shadow: 0 2px 5px var(--color-shadow);
        }
        
        .btn-action:hover {
            background-color: var(--color-secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--color-shadow);
        }
        .btn-action:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--color-shadow);
        }
        
        /* Special button color for destructive action */
        .btn-danger {
            background-color: #e74c3c; /* Red */
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker Red */
        }
        
        /* --- Terminal Log Styling --- */
        #log {
            background: var(--color-terminal-bg);
            color: var(--color-terminal-text);
            padding: 20px;
            border-radius: var(--border-radius);
            height: 70vh; 
            overflow-y: scroll;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid var(--color-secondary);
            box-shadow: 0 4px 10px var(--color-shadow);
            margin-top: 20px;
        }

        /* --- Password Screen Modernization --- */
        #loginScreen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        #loginBox {
            background: var(--color-surface);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 350px;
            width: 90%;
            border: 2px solid var(--color-primary); /* Use primary color for border */
            transition: background 0.3s, border-color 0.3s;
        }

        #loginBox h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--color-primary);
        }

        #passwordInput {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            background: var(--color-background);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #passwordInput:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5); /* Blue shadow glow */
        }

        #errorMsg {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 600;
        }

        /* Theme Toggle Styling */
        #themeToggle {
            position: fixed; top: 15px; right: 15px; background: var(--color-surface);
            color: var(--color-text); border: 1px solid var(--color-text);
            padding: 8px 15px; border-radius: 50%; z-index: 1200;
            width: 40px; height: 40px; line-height: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px var(--color-shadow);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
            }
            .header-row {
                flex-direction: column;
                gap: 10px;
            }
            .system-actions button {
                width: 100%;
            }
            .system-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            #log {
                height: 50vh;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->
    <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <!-- Password screen (Now with modern look and keyboard support) -->
    <div id="loginScreen">
        <div id="loginBox">
            <h2>System Access Required</h2>
            <!-- Inline SVG for 'terminal.png' replacement -->
            <svg class="mx-auto mb-5 text-gray-700 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 17l4-4-4-4"/>
                <path d="M12 19h8"/>
                <rect x="2" y="3" width="20" height="18" rx="2" ry="2"/>
            </svg>

            <input type="password" id="passwordInput" placeholder="Access Code" onkeydown="handleKey(event)">
            <button class="btn-action w-full" onclick="checkPassword()">Unlock</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()">‚úñ Close</a>
        <a href="{{ url_for('index') }}">Manual Command</a>
        <a href="{{ url_for('terminal') }}">Terminal</a>
        <a href="{{ url_for('led_controls') }}">LED Controls</a>
    </div>

    <button class="openbtn" onclick="openNav()">‚ò∞</button>

    <div class="main-content">
        <div class="header-row flex flex-col md:flex-row items-center justify-between mb-5">
            <h2 class="text-3xl font-light text-center mb-4 md:mb-0">System Console</h2>
            
            <div class="system-actions flex gap-3 flex-wrap justify-center">
                <button id="pullBtn" class="btn-action" onclick="sendCommand('/pull', 'Git Pull')">
                    <span class="md:hidden">Pull</span>
                    <span class="hidden md:inline">üîÑ Git Pull</span>
                </button>
                <button id="rebootBtn" class="btn-action btn-danger" onclick="sendCommand('/reboot', 'Reboot')">
                    <span class="md:hidden">Reboot</span>
                    <span class="hidden md:inline">‚Üª Reboot</span>
                </button>
                <button id="shutdownBtn" class="btn-action btn-danger" onclick="sendCommand('/shutdown', 'Shutdown')">
                    <span class="md:hidden">Shutdown</span>
                    <span class="hidden md:inline">üõë Shutdown</span>
                </button>
            </div>
        </div>

        <div id="flashMessages" class="min-h-10">
            <!-- Flash messages will appear here -->
        </div>

        <div id="log">Awaiting command line output...</div>
    </div>

    <script>
        // Constants for localStorage keys
        const AUTH_KEY = 'pi_console_authenticated';
        const THEME_KEY = 'pi_console_theme';
        const CORRECT_PASSWORD = "2025"; 

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkAuthStatus();
            setInterval(fetchLogs, 2000); 
            fetchLogs();
        });

        function initTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY) || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem(THEME_KEY, newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function checkAuthStatus() {
            if (localStorage.getItem(AUTH_KEY) === 'true') {
                document.getElementById("loginScreen").style.display = "none";
            }
        }
        
        function handleKey(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        async function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.innerText = ''; 

            if (input === CORRECT_PASSWORD) {
                localStorage.setItem(AUTH_KEY, 'true');
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("passwordInput").value = ''; 
                
            } else {
                errorMsg.innerText = "Access Denied. Try again.";
                document.getElementById("passwordInput").value = '';
                document.getElementById("passwordInput").focus();
            }
        }

        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            if (window.innerWidth > 600) {
                 document.querySelector(".main-content").style.marginLeft = "200px";
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".main-content").style.marginLeft = "0";
        }

        async function flashMessage(message, category = 'info') {
            const msgDiv = document.getElementById("flashMessages");
            const colorClass = category === 'info' ? 'text-green-500 bg-green-50' : 'text-red-500 bg-red-50';
            
            // Create a styled alert box
            msgDiv.innerHTML = `<p class="${colorClass} font-semibold p-3 rounded-lg shadow-md border">${message}</p>`;
            
            // Clear message after 5 seconds
            setTimeout(() => { msgDiv.innerHTML = ''; }, 5000);
        }

        // --- Improved Command Sender for Robust Error Handling ---
        async function sendCommand(url, commandName) {
            if (localStorage.getItem(AUTH_KEY) !== 'true') {
                 document.getElementById("loginScreen").style.display = "flex"; 
                 flashMessage("Authentication required to run system commands.", "error");
                 return;
            }

            // Replacing alert() with a modal/confirm alternative if running outside of canvas environment
            if (!window.confirm(`Are you sure you want to run '${commandName}'? This action is IRREVERSIBLE.`)) {
                return;
            }
            
            flashMessage(`Executing ${commandName}...`, 'info');
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                let data = { success: false, message: 'Server error: Could not parse response.' };
                
                // Check if the response is JSON before trying to parse it
                const contentType = res.headers.get("content-type");
                
                if (contentType && contentType.includes("application/json")) {
                    data = await res.json();
                } else {
                    // This handles the "Unexpected token '<'" issue!
                    const text = await res.text();
                    data.message = `Command failed: Server returned an unexpected response (Status ${res.status}). Check Flask logs.`;
                    console.error("Non-JSON Server Response for command:", commandName, "\nResponse Text:", text);
                }

                if (res.ok && data.success) {
                    flashMessage(`${commandName} initiated successfully: ${data.message || 'Success.'}`, 'info');
                } else {
                    flashMessage(`${commandName} FAILED: ${data.message || 'An unknown server error occurred.'}`, 'error');
                }
            } catch (error) {
                flashMessage(`Network connection error for ${commandName}: ${error.message}`, 'error');
                console.error(`Fetch error for ${commandName}:`, error);
            }
        }

        async function fetchLogs() {
            try {
                const res = await fetch("/terminal/logs");
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                
                const logElement = document.getElementById("log");
                const isScrolledToBottom = logElement.scrollHeight - logElement.clientHeight <= logElement.scrollTop + 1;

                logElement.textContent = data.join("\n");
                
                if (isScrolledToBottom) {
                    logElement.scrollTop = logElement.scrollHeight;
                }

            } catch (error) {
                const logElement = document.getElementById("log");
                if (!logElement.textContent.includes("Loading")) {
                     logElement.textContent += `\n[ERROR] Failed to fetch logs: ${error.message}`;
                }
            }
        }

    </script>
</body>
</html>
