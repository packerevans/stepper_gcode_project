        /* --- Root Variables (Light Mode) --- */
        :root {
            --color-primary: #d2b48c; /* Khaki/Tan (Button/Sidebar Background) */

            --color-surface: #ffffff; /* White Card/Container Background */
            --color-text: #333333;

            /* Terminal Colors (Light) */
            --color-terminal-bg: #e9e9e9;
            --color-terminal-text: #333333;
            --color-terminal-prompt: #008080; /* Teal/Cyan */

        body[data-theme='dark'] {
            --color-background: #1e1e1e;

            --color-text: #e0e0e0;

            --color-terminal-text: #cccccc;
            --color-terminal-prompt: #98fb98; /* Pale Green */

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 0;
            margin: 0;
            transition: background 0.3s, color 0.3s;

        /* --- Sidebar & Header --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; top: 0; left: 0;
            background-color: var(--color-primary); overflow-x: hidden;
            transition: 0.3s; padding-top: 60px; z-index: 1000;
            box-shadow: 2px 0 5px var(--color-shadow);
        }

        .sidebar a {
            padding: 15px 24px; text-decoration: none; font-size: 18px;
            color: var(--color-text); display: block; transition: 0.2s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: var(--color-secondary);
            color: var(--color-surface);
        }

        .openbtn {
            font-size: 26px; cursor: pointer; background-color: var(--color-primary);
            color: var(--color-text); padding: 10px 20px; border: none;
            border-radius: 0 0 var(--border-radius) 0; position: fixed;
            top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);
        }
        
        /* --- Theme Toggle Button --- */
        #themeToggle {
            position: fixed; top: 15px; right: 15px; background: var(--color-surface);
            color: var(--color-icon); border: 1px solid var(--color-icon);
            padding: 8px 15px; border-radius: 20px; z-index: 1200;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .main-content {
            margin-left: 0; transition: margin-left 0.3s; padding: 20px;
            max-width: 1200px; /* Wide enough for calculator */
            margin: 0 auto;
        }

        h1 {
            text-align: center; margin-top: 20px; margin-bottom: 30px;
            font-weight: 300; color: var(--color-secondary);
        }
        
        h2 {
            font-weight: 400;
            margin-top: 30px;
            border-bottom: 1px solid var(--color-shadow);
            padding-bottom: 10px;
        }

        .header-image {
            width: 100%; max-height: 250px; object-fit: cover;
            border-radius: var(--border-radius); margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--color-shadow);

        .control-panel {
            background-color: var(--color-surface); padding: 30px;
            border-radius: var(--border-radius); box-shadow: 0 4px 10px var(--color-shadow);

        button {
            background-color: var(--color-primary); 
            color: var(--color-text);
            border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px;
            cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            background-color: var(--color-secondary);
            box-shadow: 0 2px 8px var(--color-shadow);
        }
        button:disabled {
            background-color: #ccc;
            color: #777;
            cursor: not-allowed;
        }
        
        /* Specific button for sending to Arduino */

        #send-to-table-btn:hover {

        /* --- Terminal --- */
        .terminal {
            background: var(--color-terminal-bg); color: var(--color-terminal-text);
            font-family: 'Consolas', 'Courier New', monospace; padding: 15px;
            border-radius: 8px; width: 100%; height: 200px; overflow-y: auto;
            font-size: 14px; border: 1px solid var(--color-shadow);
            white-space: pre-wrap; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
            box-sizing: border-box;
        }
        .terminal .prompt { color: var(--color-terminal-prompt); font-weight: bold; }
        .terminal .response { color: var(--color-terminal-text); }
        
        /* --- Calculator-specific Styles (from your file) --- */
        /* We prefix them with .calculator-content to avoid breaking our theme */
        .calculator-content {
            font-family: "Inter", sans-serif;
            background: var(--color-surface); /* Use theme surface color */
        }
        .calculator-content canvas {
            touch-action: none;
            border: 1px solid #d1d5db; /* gray-300 */
        }
        .calculator-content textarea {
            height: 300px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875rem; /* text-sm */
            /* Make textareas match theme */
            background: var(--color-background);
            color: var(--color-text);
            border: 1px solid var(--color-shadow);
        }
        .calculator-content input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;

            width: 20px;
            border-radius: 50%;

        .calculator-content input[type=range]::-moz-range-thumb {
            height: 20px;

        /* Override Tailwind colors to match theme */
        body[data-theme='dark'] .calculator-content,

        body[data-theme='dark'] .calculator-content .border-gray-200 {

    <script>
        // --- Sidebar Functions ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            // Adjust margin for wider content
            const main = document.querySelector(".main-content");
            if (main) main.style.marginLeft = "200px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            const main = document.querySelector(".main-content");
            if (main) main.style.marginLeft = "auto"; // Center again
        }

        // --- Dark Mode Toggle ---
        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleDarkMode() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // --- Terminal Logger ---
        function appendToTerminal(text, isCommand = false) {
            const term = document.getElementById("terminal");
            if (!term) return; 
            
            const line = document.createElement("div");
            
            if (isCommand) {
                line.innerHTML = `<span class="prompt">[${new Date().toLocaleTimeString()}] > </span><span class="response">${text}</span>`;
            } else {
                line.innerHTML = `<span class="response">[${new Date().toLocaleTimeString()}] ${text}</span>`;
            }
            
            term.appendChild(line);
            term.scrollTop = term.scrollHeight; 
        }

        // --- Function to send the G-code block from the CALCULATOR ---
        function sendGcodeFromCalculator() {
            const sendButton = document.getElementById('send-to-table-btn');
            let gcodeText = "";

            try {
                // Get the text from the calculator's output box (it's on the same page now)
                const outputBox = document.getElementById('outputGcode');
                if (!outputBox) {
                    throw new Error("Could not find 'outputGcode' element.");
                }
                gcodeText = outputBox.value;
            } catch (e) {
                appendToTerminal(`Error reading from calculator: ${e.message}`, false);
                return;
            }

            if (!gcodeText.trim()) {
                appendToTerminal("Calculator output text box is empty.", false);
                return;
            }

            // Disable button to prevent double-sending
            sendButton.disabled = true;
            sendButton.textContent = "Sending...";
            
            appendToTerminal("Sending G-code block to server...", true);

            // This fetch uses the SAME route as your old script.html, so app.py needs NO changes.
            fetch("/send_gcode_block", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gcode: gcodeText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    appendToTerminal(`Server response: ${data.message}`, false);
                } else {
                    appendToTerminal(`Error: ${data.error || 'Unknown Error'}`, false);
                }
            })
            .catch(error => {
                appendToTerminal(`Network Error: ${error.message}`, false);
            })
            .finally(() => {
                // === BUTTON TEXT CHANGED ===
                // Re-enable the button after the server responds
                sendButton.disabled = false;
                sendButton.textContent = "Send Commands";
            });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme from local storage
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            appendToTerminal("System ready. Bulk command page initialized.", false);
        });
    </script>

    <script>
        // --- Fixed Constants ---
        const L1_LENGTH = 101.6;
        const L2_LENGTH = 101.6;
        const MAX_REACH = L1_LENGTH + L2_LENGTH;
        const MIN_REACH = Math.abs(L1_LENGTH - L2_LENGTH);
        const DEG_TO_STEPS = 3200 / 360;
        const Q1_OFFSET_DEG = 90;  // Arm 1 "0" is 90deg (Up)
        const Q2_OFFSET_DEG = 180; // Arm 2 "0" is 180deg (Folded)
        const EPSILON = 1e-6; // Small value for float comparison

        // --- DOM Elements ---
        // We use a function to get these to make sure they exist
        // on this page before we try to use them.
        function getCalculatorElements() {
            return {
                initialXInput: document.getElementById('initialX'),
                initialYInput: document.getElementById('initialY'),
                convertButton: document.getElementById('convertButton'),
                inputGcodeEl: document.getElementById('inputGcode'),
                outputGcodeEl: document.getElementById('outputGcode'),
                copyButton: document.getElementById('copyButton'),
                copySuccess: document.getElementById('copySuccess'),
                canvas: document.getElementById('ikCanvas'),
                ctx: document.getElementById('ikCanvas') ? document.getElementById('ikCanvas').getContext('2d') : null,
                warningIndicator: document.getElementById('warningIndicator'),
                warningMessages: document.getElementById('warningMessages'),
                stepSlider: document.getElementById('stepSlider'),
                stepLabel: document.getElementById('stepLabel')
            };
        }
        
        // --- State ---
        let canvasSize = 0;
        let scale = 1;
        let originX = 0;
        let originY = 0;
        let globalPathSegments = []; // Stores the calculated path

        // --- Utility Functions ---
        function toDegrees(radians) {
            return radians * (180 / Math.PI);
        }
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
        
        /**
         * Calculates the shortest angle delta, handling -180/180 wrap.
         * @param {number} startRad - The starting angle in radians.
         * @param {number} endRad - The ending angle in radians.
         * @returns {number} The shortest delta in radians.
         */
        function getNormalizedAngleDelta(startRad, endRad) {
            let delta = endRad - startRad;
            while (delta > Math.PI) delta -= 2 * Math.PI;
            while (delta < -Math.PI) delta += 2 * Math.PI;
            return delta;
        }


        /**
         * Calculates Inverse Kinematics for a given point.
         * This function now also CLAMPS unreachable points.
         * @returns {object} { solution1, solution2, clampedX, clampedY, isClamped, error }
         */
        function calculateIK(l1, l2, x, y) {
            let dSq = x * x + y * y;
            let d = Math.sqrt(dSq);
            let clampedX = x;
            let clampedY = y;
            let isClamped = false;
            
            // --- Clamping Logic ---
            if (d > MAX_REACH - EPSILON) {
                isClamped = true;
                const ratio = MAX_REACH / d;
                clampedX = x * ratio;
                clampedY = y * ratio;
                d = MAX_REACH;
                dSq = d * d;
            } else if (d < MIN_REACH + EPSILON) {
                if (d < EPSILON) {
                    // At origin (0,0), which is a valid home pos.
                } else {
                    isClamped = true;
                    const ratio = MIN_REACH / d;
                    clampedX = x * ratio;
                    clampedY = y * ratio;
                    d = MIN_REACH;
                    dSq = d * d;
                }
            }

            // --- IK Calculation (on potentially clamped values) ---
            const cosQ2 = (dSq - l1 * l1 - l2 * l2) / (2 * l1 * l2);
            const clampedCosQ2 = Math.max(-1, Math.min(1, cosQ2));

            // Handle (0,0) singularity for q1
            if (d < EPSILON) {
                const home_q1_rad = toRadians(Q1_OFFSET_DEG); // 90 deg
                return {
                    solution1: { q1: home_q1_rad, q2: Math.acos(clampedCosQ2) }, // q2 = pi
                    solution2: { q1: home_q1_rad, q2: -Math.acos(clampedCosQ2) }, // q2 = -pi
                    clampedX, clampedY, isClamped
                };
            }
            
            // sol1 = Elbow Down (positive q2)
            const q2_rad_sol1 = Math.acos(clampedCosQ2);
            // sol2 = Elbow Up (negative q2)
            const q2_rad_sol2 = -Math.acos(clampedCosQ2);

            const k1_sol1 = l1 + l2 * Math.cos(q2_rad_sol1);
            const k2_sol1 = l2 * Math.sin(q2_rad_sol1);
            const q1_rad_sol1 = Math.atan2(clampedY, clampedX) - Math.atan2(k2_sol1, k1_sol1);

            const k1_sol2 = l1 + l2 * Math.cos(q2_rad_sol2);
            const k2_sol2 = l2 * Math.sin(q2_rad_sol2);
            const q1_rad_sol2 = Math.atan2(clampedY, clampedX) - Math.atan2(k2_sol2, k1_sol2);

            return {
                solution1: { q1: q1_rad_sol1, q2: q2_rad_sol1 }, // Elbow Down
                solution2: { q1: q1_rad_sol2, q2: q2_rad_sol2 }, // Elbow Up
                clampedX, clampedY, isClamped
            };
        }

        // --- Drawing Functions ---
        function resizeCanvas() {
            const { canvas, ctx, stepSlider } = getCalculatorElements();
            if (!canvas || !ctx) return; 
            
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            if (rect.width === 0) return; // Don't draw if canvas is hidden/not sized
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvasSize = rect.width;
            originX = canvasSize / 2;
            originY = canvasSize / 2;
            drawToStep(stepSlider.value); // Redraw at current step
        }

        function drawGrid() {
            const { canvas, ctx } = getCalculatorElements();
            if (!canvas || !ctx) return;
            scale = (canvasSize / 2) * 0.9 / MAX_REACH; // Use 90% of canvas for max reach
            
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            ctx.save();
            ctx.translate(originX, originY);
            
            // Draw grid
            const gridSize = 50 * scale;
            const steps = Math.ceil(originX / gridSize);
            ctx.beginPath();
            ctx.strokeStyle = '#e5e7eb'; // gray-200
            ctx.lineWidth = 1;
            for (let i = -steps; i <= steps; i++) {
                ctx.moveTo(i * gridSize, -originY); ctx.lineTo(i * gridSize, originY);
                ctx.moveTo(-originX, i * gridSize); ctx.lineTo(originX, i * gridSize);
            }
            ctx.stroke();
            
            // Draw axes
            ctx.beginPath();
            ctx.strokeStyle = '#9ca3af'; // gray-400
            ctx.lineWidth = 2;
            ctx.moveTo(-originX, 0); ctx.lineTo(originX, 0); // X Axis
            ctx.moveTo(0, -originY); ctx.lineTo(0, originY); // Y Axis
            ctx.stroke();

            // Draw Max Reach Circle
            ctx.beginPath();
            ctx.arc(0, 0, MAX_REACH * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#3b82f6'; // blue-500
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.restore();
        }

        // Draws just the path segments (lines)
        function drawPathSegments(segments) {
            const { canvas, ctx } = getCalculatorElements();
            if (!canvas || !ctx) return;
            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(1, -1); // Flip Y-axis

            for (const segment of segments) {
                ctx.beginPath();
                ctx.moveTo(segment.startX * scale, segment.startY * scale);
                ctx.lineTo(segment.endX * scale, segment.endY * scale);
                ctx.strokeStyle = segment.isClamped ? '#ef4444' : '#22c55e'; // red-500 or green-500
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        // Draws the arm at a specific X, Y cartesian coordinate
        // *** MODIFIED to use currentAngles if provided ***
        function drawArmAtPosition(x, y, color, currentAngles = null) {
            const { canvas, ctx } = getCalculatorElements();
            if (!canvas || !ctx) return;
            
            let angles;
            if (currentAngles) {
                angles = currentAngles;
            } else {
                // Fallback if no angles provided (e.g., initial draw)
                const result = calculateIK(L1_LENGTH, L2_LENGTH, x, y);
                if (result.error) return;
                const preferredSolution = document.querySelector('input[name="solution"]:checked').value;
                angles = (preferredSolution === 'down') ? result.solution1 : result.solution2;
            }
            
            const { q1, q2 } = angles;

            const joint1X = (L1_LENGTH * Math.cos(q1)) * scale;
            const joint1Y = (L1_LENGTH * Math.sin(q1)) * scale;

            const endEffectorX = (L1_LENGTH * Math.cos(q1) + L2_LENGTH * Math.cos(q1 + q2)) * scale;
            const endEffectorY = (L1_LENGTH * Math.sin(q1) + L2_LENGTH * Math.sin(q1 + q2)) * scale;

            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(1, -1); // Flip Y-axis

            // Draw Arm 1
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(joint1X, joint1Y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw Arm 2
            ctx.beginPath();
            ctx.moveTo(joint1X, joint1Y);
            ctx.lineTo(endEffectorX, endEffectorY);
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Draw Joints
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, 2 * Math.PI); // Base joint
            ctx.fillStyle = '#4b5563'; // gray-600
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(joint1X, joint1Y, 8, 0, 2 * Math.PI); // Elbow joint
            ctx.fillStyle = color;
            ctx.fill();
            
            // Draw Target Point
            ctx.beginPath();
            ctx.arc(endEffectorX, endEffectorY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }

        // Main drawing function: draws grid, path, and arm
        function drawToStep(stepIndex) {
            const { canvas, initialXInput, initialYInput } = getCalculatorElements();
            if (!canvas || !initialXInput || !initialYInput) return;
            
            stepIndex = parseInt(stepIndex, 10);
            drawGrid();

            // Get segments to draw (up to the current step)
            const segmentsToDraw = globalPathSegments.slice(0, stepIndex);
            drawPathSegments(segmentsToDraw);

            // Find the position and ANGLES to draw the arm
            let finalX, finalY, armAngles;
            if (stepIndex === 0) {
                finalX = parseFloat(initialXInput.value || "203.6");
                finalY = parseFloat(initialYInput.value || "0");
                // We don't have stored angles, so let drawArmAtPosition figure it out
                armAngles = null;
            } else {
                const lastSegment = segmentsToDraw[stepIndex - 1];
                finalX = lastSegment.endX;
                finalY = lastSegment.endY;
                // Use the stored angles for this step
                armAngles = lastSegment.endAngles;
            }
            
            // Draw the arm in its final position for this step
            drawArmAtPosition(finalX, finalY, '#2563eb', armAngles); // blue-600
        }

        // --- Main Conversion Logic ---
        // === THIS FUNCTION IS COMPLETELY REPLACED ===
        function handleConversion() {
            const els = getCalculatorElements();
            // Check if all elements exist before running
            if (!els.inputGcodeEl || !els.initialXInput || !els.initialYInput || !els.warningIndicator || !els.warningMessages || !els.outputGcodeEl || !els.stepSlider) {
                return;
            }

            const inputGcode = els.inputGcodeEl.value;
            const lines = inputGcode.split('\n');
            const preferredSolution = document.querySelector('input[name="solution"]:checked').value;
            
            // Use new defaults if boxes are empty
            let currentX = parseFloat(els.initialXInput.value || "203.6");
            let currentY = parseFloat(els.initialYInput.value || "0");
            
            // --- Reset state ---
            els.warningIndicator.classList.add('hidden');
            els.warningMessages.classList.add('hidden');
            els.warningMessages.querySelector('ul').innerHTML = '';
            globalPathSegments = []; // Clear previous path
            
            // *** FIX: Moved these declarations up ***
            let outputGcode = [];
            let warnings = []; // Store warnings here

            if (isNaN(currentX) || isNaN(currentY)) {
                els.warningMessages.querySelector('ul').innerHTML = '<li>Invalid Initial Start Position.</li>';
                els.warningMessages.classList.remove('hidden');
                els.warningIndicator.classList.remove('hidden');
                els.outputGcodeEl.value = '';
                els.stepSlider.max = 0;
                els.stepSlider.value = 0;
                els.stepLabel.textContent = '0 / 0';
                drawToStep(0); // Draw starting arm
                return;
            }
            
            // --- NEW: Set initial angle state ---
            const initialIK = calculateIK(L1_LENGTH, L2_LENGTH, currentX, currentY);
            let currentAngles = (preferredSolution === 'down') ? initialIK.solution1 : initialIK.solution2;
            
            if (initialIK.isClamped) {
                currentX = initialIK.clampedX;
                currentY = initialIK.clampedY;
                // *** FIX: This line will now work ***
                warnings.push(`Warning: Initial position was unreachable, clamped to (${currentX.toFixed(2)}, ${currentY.toFixed(2)}).`);
            }
            // Store the starting state for drawing step 0
            const startSegment = {
                startX: currentX, startY: currentY,
                endX: currentX, endY: currentY,
                isClamped: initialIK.isClamped,
                endAngles: currentAngles
            };

            
            for (const [index, line] of lines.entries()) {
                const trimmedLine = line.trim();

                // ONLY look for G1 commands
                const g1Match = trimmedLine.toUpperCase().match(/^G1\s+/);
                if (g1Match) {
                    const xMatch = trimmedLine.match(/X\s*(-?[\d\.]+)/i);
                    const yMatch = trimmedLine.match(/Y\s*(-?[\d\.]+)/i);

                    // Skip if G1 has no X or Y
                    if (!xMatch && !yMatch) {
                        continue;
                    }

                    const targetX = xMatch ? parseFloat(xMatch[1]) : currentX;
                    const targetY = yMatch ? parseFloat(yMatch[1]) : currentY;

                    // --- Run IK for End Point ---
                    const endResult = calculateIK(L1_LENGTH, L2_LENGTH, targetX, targetY);

                    if (endResult.error) {
                        warnings.push(`Line ${index + 1} ('${trimmedLine}'): Calculation failed. ${endResult.error}`);
                        continue; // Skip this line
                    }

                    // Add warning if clamping occurred
                    if (endResult.isClamped) {
                        warnings.push(`Line ${index + 1} ('${trimmedLine}'): Target unreachable, clamped to (${endResult.clampedX.toFixed(2)}, ${endResult.clampedY.toFixed(2)}).`);
                    }

                    // --- NEW: Find the nearest solution ---
                    const sol1 = endResult.solution1;
                    const sol2 = endResult.solution2;
                    
                    // Calculate deltas and "cost" (squared distance) for solution 1
                    const delta_q1_sol1_rad = getNormalizedAngleDelta(currentAngles.q1, sol1.q1);
                    const delta_q2_sol1_rad = getNormalizedAngleDelta(currentAngles.q2, sol1.q2);
                    const cost1 = (delta_q1_sol1_rad * delta_q1_sol1_rad) + (delta_q2_sol1_rad * delta_q2_sol1_rad);
                    
                    // Calculate deltas and "cost" for solution 2
                    const delta_q1_sol2_rad = getNormalizedAngleDelta(currentAngles.q1, sol2.q1);
                    const delta_q2_sol2_rad = getNormalizedAngleDelta(currentAngles.q2, sol2.q2);
                    const cost2 = (delta_q1_sol2_rad * delta_q1_sol2_rad) + (delta_q2_sol2_rad * delta_q2_sol2_rad);

                    // Choose the solution with the lowest cost
                    let delta_q1_rad, delta_q2_rad, chosenEndAngles;
                    if (cost1 < cost2) {
                        delta_q1_rad = delta_q1_sol1_rad;
                        delta_q2_rad = delta_q2_sol1_rad;
                        chosenEndAngles = sol1;
                    } else {
                        delta_q1_rad = delta_q1_sol2_rad;
                        delta_q2_rad = delta_q2_sol2_rad;
                        chosenEndAngles = sol2;
                    }
                    
                    const delta_q1_deg = toDegrees(delta_q1_rad);
                    const delta_q2_deg = toDegrees(delta_q2_rad);

                    // --- NEW: Apply Coupling & Convert (Your new logic) ---
                    const q1_steps = Math.round(delta_q1_deg * DEG_TO_STEPS);
                    const q2_steps = Math.round(delta_q2_deg * DEG_TO_STEPS);

                    const motor1_steps = q1_steps; // M1 is just q1
                    const motor2_steps = Math.round((0.125 * q1_steps) + q2_steps); // M2 is coupled

                    // --- Format and Add G-Code ---
                    const newGcodeLine = `G1 ${motor2_steps} ${motor1_steps} 1000`;
                    outputGcode.push(newGcodeLine);

                    // --- Store for drawing ---
                    globalPathSegments.push({
                        startX: currentX,
                        startY: currentY,
                        endX: endResult.clampedX,
                        endY: endResult.clampedY,
                        isClamped: endResult.isClamped,
                        endAngles: chosenEndAngles // Store the angles for the slider
                    });

                    // --- Update current state for next loop ---
                    currentX = endResult.clampedX;
                    currentY = endResult.clampedY;
                    currentAngles = chosenEndAngles; // <-- This is the most important change

                } // else: ignore comments, blanks, and other G-codes
            }

            // --- Finalize ---
            els.outputGcodeEl.value = outputGcode.join('\n');

            // --- Update Slider ---
            const totalSteps = globalPathSegments.length;
            els.stepSlider.max = totalSteps;
            els.stepSlider.value = totalSteps;
            els.stepLabel.textContent = `${totalSteps} / ${totalSteps}`;

            // --- Draw final path ---
            // We need to re-draw step 0 based on the initial position
            // and the *actual* starting angles chosen.
            if (globalPathSegments.length > 0) {
                 // The *first* segment's "start" is the true start
                startSegment.endX = globalPathSegments[0].startX;
                startSegment.endY = globalPathSegments[0].startY;
            }
            // Temporarily insert the true start point for the slider
            globalPathSegments.unshift(startSegment);
            drawToStep(totalSteps);
            // And remove it from the "path"
            globalPathSegments.shift();


            // --- Show Warnings if any ---
            if (warnings.length > 0) {
                els.warningIndicator.classList.remove('hidden');
                els.warningMessages.classList.remove('hidden');
                els.warningMessages.querySelector('ul').innerHTML = warnings.map(w => `<li>${w}</li>`).join('');
            }
        }
        
        // --- Slider Event ---
        function handleSliderChange(event) {
            const { stepLabel, stepSlider } = getCalculatorElements();
            if (!stepLabel || !stepSlider) return;
            
            const step = event.target.value;
            stepLabel.textContent = `${step} / ${stepSlider.max}`;
            
            // --- NEW: Must re-add the start point for drawing ---
            const els = getCalculatorElements();
            let currentX = parseFloat(els.initialXInput.value || "203.6");
            let currentY = parseFloat(els.initialYInput.value || "0");
            const preferredSolution = document.querySelector('input[name="solution"]:checked').value;
            const initialIK = calculateIK(L1_LENGTH, L2_LENGTH, currentX, currentY);
            const currentAngles = (preferredSolution === 'down') ? initialIK.solution1 : initialIK.solution2;
            
            const startSegment = {
                startX: currentX, startY: currentY,
                endX: currentX, endY: currentY,
                isClamped: initialIK.isClamped,
                endAngles: currentAngles
            };
            if (globalPathSegments.length > 0) {
                 startSegment.endX = globalPathSegments[0].startX;
                 startSegment.endY = globalPathSegments[0].startY;
            }
            
            // Temporarily add start segment
            globalPathSegments.unshift(startSegment);
            drawToStep(step);
            // Remove it
            globalPathSegments.shift();
        }

        // --- Copy Button Logic ---
        function setupCopyButton() {
            const { copyButton, outputGcodeEl, copySuccess } = getCalculatorElements();
            if (!copyButton || !outputGcodeEl || !copySuccess) return;

            copyButton.addEventListener('click', () => {
                const textToCopy = outputGcodeEl.value;
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                textArea.style.position = 'fixed';
                textArea.style.top = '0';
                textArea.style.left = '0';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    copySuccess.classList.remove('hidden');
                    copyButton.classList.add('hidden');
                    setTimeout(() => {
                        copySuccess.classList.add('hidden');
                        copyButton.classList.remove('hidden');
                    }, 2000);
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            });
        }

        // --- Initial Setup ---
        // We need to wait for the DOM to be loaded, AND we need to
        // make sure we are on the /script page.
        document.addEventListener('DOMContentLoaded', () => {
            // The calculator script will only run if it finds the 'convertButton'
            const { convertButton, stepSlider } = getCalculatorElements();
            
            if (convertButton) {
                convertButton.addEventListener('click', handleConversion);
                stepSlider.addEventListener('input', handleSliderChange);
                window.addEventListener('resize', resizeCanvas);
                setupCopyButton();
                
                // === CANVAS FIX ===
                // Wait a tiny moment for the CSS to paint the layout,
                // then get the canvas size and do the first render.
                setTimeout(() => {
                    resizeCanvas();
                    handleConversion(); // Run once on load
                }, 100); // 100ms delay
            }
        });
    </script>
