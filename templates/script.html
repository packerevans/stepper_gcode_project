        /* --- Root Variables (Light Mode) --- */
        :root {
            --color-primary: #d2b48c; /* Khaki/Tan (Button/Sidebar Background) */

            --color-text: #333333;

            --color-terminal-text: #333333;

            --color-background: #1e1e1e;

            --color-text: #e0e0e0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 0;
            margin: 0;
            transition: background 0.3s, color 0.3s;

        /* --- Sidebar & Header --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; top: 0; left: 0;
            background-color: var(--color-primary); overflow-x: hidden;
            transition: 0.3s; padding-top: 60px; z-index: 1000;
            box-shadow: 2px 0 5px var(--color-shadow);
        }

        .sidebar a {
            padding: 15px 24px; text-decoration: none; font-size: 18px;
            color: var(--color-text); display: block; transition: 0.2s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: var(--color-secondary);
            color: var(--color-surface);
        }

        .openbtn {
            font-size: 26px; cursor: pointer; background-color: var(--color-primary);
            color: var(--color-text); padding: 10px 20px; border: none;
            border-radius: 0 0 var(--border-radius) 0; position: fixed;
            top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);

        /* --- Theme Toggle Button --- */
        #themeToggle {
            position: fixed; top: 15px; right: 15px; background: var(--color-surface);
            color: var(--color-icon); border: 1px solid var(--color-icon);
            padding: 8px 15px; border-radius: 20px; z-index: 1200;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .main-content {
            margin-left: 0; transition: margin-left 0.3s; padding: 20px;
            max-width: 1200px; /* Wide enough for calculator */
            margin: 0 auto;
        }

        h1 {
            text-align: center; margin-top: 20px; margin-bottom: 30px;
            font-weight: 300; color: var(--color-secondary);
        }
        
        h2 {
            font-weight: 400;
            margin-top: 30px;
            border-bottom: 1px solid var(--color-shadow);
            padding-bottom: 10px;
        }

        .header-image {
            width: 100%; max-height: 250px; object-fit: cover;
            border-radius: var(--border-radius); margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--color-shadow);

        button {
            background-color: var(--color-primary); 
            color: var(--color-text);
            border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px;
            cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            background-color: var(--color-secondary);
            box-shadow: 0 2px 8px var(--color-shadow);
        }
        button:disabled {
            background-color: #ccc;
            color: #777;
            cursor: not-allowed;
        }
        
        /* Specific button for sending to Arduino */
        #send-to-table-btn {
            margin-top: 25px;

        #send-to-table-btn:hover {

        /* --- Terminal --- */
        .terminal {
            background: var(--color-terminal-bg); color: var(--color-terminal-text);
            font-family: 'Consolas', 'Courier New', monospace; padding: 15px;
            border-radius: 8px; width: 100%; height: 200px; overflow-y: auto;
            font-size: 14px; border: 1px solid var(--color-shadow);
            white-space: pre-wrap; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
            box-sizing: border-box;
        }
        .terminal .prompt { color: var(--color-terminal-prompt); font-weight: bold; }
        .terminal .response { color: var(--color-terminal-text); }
        
        /* --- Calculator-specific Styles (from your file) --- */
        /* We prefix them with .calculator-content to avoid breaking our theme */
        .calculator-content {
            font-family: "Inter", sans-serif;
            background: var(--color-surface); /* Use theme surface color */
        }
        .calculator-content canvas {
            touch-action: none;
            border: 1px solid #d1d5db; /* gray-300 */
        }
        .calculator-content textarea {
            height: 300px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875rem; /* text-sm */
            /* Make textareas match theme */
            background: var(--color-background);
            color: var(--color-text);
            border: 1px solid var(--color-shadow);
        }
        .calculator-content input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;

            width: 20px;

        .calculator-content input[type=range]::-moz-range-thumb {
            height: 20px;

        /* Override Tailwind colors to match theme */
        body[data-theme='dark'] .calculator-content,

    <script>
        // --- Sidebar Functions ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            // Adjust margin for wider content
            const main = document.querySelector(".main-content");
            if (main) main.style.marginLeft = "200px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            const main = document.querySelector(".main-content");
            if (main) main.style.marginLeft = "auto"; // Center again
        }

        // --- Dark Mode Toggle ---
        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleDarkMode() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // --- Terminal Logger ---
        function appendToTerminal(text, isCommand = false) {
            const term = document.getElementById("terminal");
            if (!term) return; 
            
            const line = document.createElement("div");
            
            if (isCommand) {
                line.innerHTML = `<span class="prompt">[${new Date().toLocaleTimeString()}] > </span><span class="response">${text}</span>`;
            } else {
                line.innerHTML = `<span class="response">[${new Date().toLocaleTimeString()}] ${text}</span>`;
            }
            
            term.appendChild(line);
            term.scrollTop = term.scrollHeight; 
        }

        // --- Function to send the G-code block from the CALCULATOR ---
        function sendGcodeFromCalculator() {
            const sendButton = document.getElementById('send-to-table-btn');
            let gcodeText = "";

            try {
                // Get the text from the calculator's output box (it's on the same page now)
                const outputBox = document.getElementById('outputGcode');
                if (!outputBox) {
                    throw new Error("Could not find 'outputGcode' element.");
                }
                gcodeText = outputBox.value;
            } catch (e) {
                appendToTerminal(`Error reading from calculator: ${e.message}`, false);
                return;
            }

            if (!gcodeText.trim()) {
                appendToTerminal("Calculator output text box is empty.", false);
                return;
            }

            // Disable button to prevent double-sending
            sendButton.disabled = true;
            sendButton.textContent = "Sending...";
            
            appendToTerminal("Sending G-code block to server...", true);

            // This fetch uses the SAME route as your old script.html, so app.py needs NO changes.
            fetch("/send_gcode_block", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gcode: gcodeText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    appendToTerminal(`Server response: ${data.message}`, false);
                } else {
                    appendToTerminal(`Error: ${data.error || 'Unknown Error'}`, false);
                }
            })
            .catch(error => {
                appendToTerminal(`Network Error: ${error.message}`, false);
            })
            .finally(() => {
                // === BUTTON TEXT CHANGED ===
                // Re-enable the button after the server responds
                sendButton.disabled = false;
                sendButton.textContent = "Send Commands";
            });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme from local storage
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            appendToTerminal("System ready. Bulk command page initialized.", false);
        });
    </script>

   <script>
        // --- Fixed Constants ---
        const L1_LENGTH = 101.6;
        const L2_LENGTH = 101.6;
        const MAX_REACH = L1_LENGTH + L2_LENGTH;
        const MIN_REACH = Math.abs(L1_LENGTH - L2_LENGTH);
        const DEG_TO_STEPS = 3200 / 360;
        const Q1_OFFSET_DEG = 90;  // Arm 1 "0" is 90deg (Up)
        const Q2_OFFSET_DEG = 180; // Arm 2 "0" is 180deg (Folded)
        const EPSILON = 1e-6; // Small value for float comparison
        const SEGMENT_LENGTH = 5.0; // Max length (mm) of a sub-move for interpolation

        // --- DOM Elements ---
        function getCalculatorElements() {
            return {
                initialXInput: document.getElementById('initialX'),
                initialYInput: document.getElementById('initialY'),
                convertButton: document.getElementById('convertButton'),
                inputGcodeEl: document.getElementById('inputGcode'),
                outputGcodeEl: document.getElementById('outputGcode'),
                copyButton: document.getElementById('copyButton'),
                copySuccess: document.getElementById('copySuccess'),
                canvas: document.getElementById('ikCanvas'),
                ctx: document.getElementById('ikCanvas') ? document.getElementById('ikCanvas').getContext('2d') : null,
                warningIndicator: document.getElementById('warningIndicator'),
                warningMessages: document.getElementById('warningMessages'),
                stepSlider: document.getElementById('stepSlider'),
                stepLabel: document.getElementById('stepLabel')
            };
        }
        
        // --- State ---
        let canvasSize = 0;
        let scale = 1;
        let originX = 0;
        let originY = 0;
        let globalPathSegments = []; // Stores the calculated path segments

        // --- Utility Functions ---
        function toDegrees(radians) {
            return radians * (180 / Math.PI);
        }
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        /**
         * Calculates Inverse Kinematics for a given point.
         * @returns {object} { solution1, solution2, clampedX, clampedY, isClamped, error }
         */
        function calculateIK(l1, l2, x, y) {
            let dSq = x * x + y * y;
            let d = Math.sqrt(dSq);
            let clampedX = x;
            let clampedY = y;
            let isClamped = false;
            
            // --- Clamping Logic ---
            if (d > MAX_REACH - EPSILON) {
                isClamped = true;
                const ratio = (MAX_REACH - EPSILON) / d; // Clamp slightly inside max
                clampedX = x * ratio;
                clampedY = y * ratio;
                d = MAX_REACH - EPSILON;
                dSq = d * d;
            } else if (d < MIN_REACH + EPSILON) {
                if (d < EPSILON) {
                    // At origin (0,0)
                } else {
                    isClamped = true;
                    const ratio = (MIN_REACH + EPSILON) / d; // Clamp slightly outside min
                    clampedX = x * ratio;
                    clampedY = y * ratio;
                    d = MIN_REACH + EPSILON;
                    dSq = d * d;
                }
            }

            // --- IK Calculation (on potentially clamped values) ---
            const cosQ2 = (dSq - l1 * l1 - l2 * l2) / (2 * l1 * l2);
            
            // Handle precision errors at max/min reach
            const clampedCosQ2 = Math.max(-1, Math.min(1, cosQ2));

            // Handle (0,0) singularity for q1
            if (d < EPSILON) {
                const home_q1_rad = toRadians(Q1_OFFSET_DEG); // 90 deg
                return {
                    solution1: { q1: home_q1_rad, q2: Math.acos(clampedCosQ2) }, // q2 = pi (Elbow Down)
                    solution2: { q1: home_q1_rad, q2: -Math.acos(clampedCosQ2) }, // q2 = -pi (Elbow Up)
                    clampedX, clampedY, isClamped
                };
            }
            
            // sol1 = Elbow Down (positive q2)
            const q2_rad_sol1 = Math.acos(clampedCosQ2);
            // sol2 = Elbow Up (negative q2)
            const q2_rad_sol2 = -Math.acos(clampedCosQ2);

            const k1_sol1 = l1 + l2 * Math.cos(q2_rad_sol1);
            const k2_sol1 = l2 * Math.sin(q2_rad_sol1);
            const q1_rad_sol1 = Math.atan2(clampedY, clampedX) - Math.atan2(k2_sol1, k1_sol1);

            const k1_sol2 = l1 + l2 * Math.cos(q2_rad_sol2);
            const k2_sol2 = l2 * Math.sin(q2_rad_sol2);
            const q1_rad_sol2 = Math.atan2(clampedY, clampedX) - Math.atan2(k2_sol2, k1_sol2);

            return {
                solution1: { q1: q1_rad_sol1, q2: q2_rad_sol1 }, // Elbow Down
                solution2: { q1: q1_rad_sol2, q2: q2_rad_sol2 }, // Elbow Up
                clampedX, clampedY, isClamped
            };
        }

        // --- Drawing Functions ---
        function resizeCanvas() {
            const { canvas, ctx, stepSlider } = getCalculatorElements();
            if (!canvas || !ctx) return; 
            
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            if (rect.width === 0) return; 
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvasSize = rect.width;
            originX = canvasSize / 2;
            originY = canvasSize / 2;
            drawToStep(stepSlider.value); 
        }

        function drawGrid() {
            const { canvas, ctx } = getCalculatorElements();
            if (!canvas || !ctx) return;
            scale = (canvasSize / 2) * 0.9 / MAX_REACH; 
            
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            ctx.save();
            ctx.translate(originX, originY);
            
            // Grid, Axes, Reach Circle... (as before, no changes)
            const gridSize = 50 * scale;
            const steps = Math.ceil(originX / gridSize);
            ctx.beginPath();
            ctx.strokeStyle = '#e5e7eb'; // gray-200
            ctx.lineWidth = 1;
            for (let i = -steps; i <= steps; i++) {
                ctx.moveTo(i * gridSize, -originY); ctx.lineTo(i * gridSize, originY);
                ctx.moveTo(-originX, i * gridSize); ctx.lineTo(originX, i * gridSize);
            }
            ctx.stroke();
            ctx.beginPath();
            ctx.strokeStyle = '#9ca3af'; // gray-400
            ctx.lineWidth = 2;
            ctx.moveTo(-originX, 0); ctx.lineTo(originX, 0); // X Axis
            ctx.moveTo(0, -originY); ctx.lineTo(0, originY); // Y Axis
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, MAX_REACH * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#3b82f6'; // blue-500
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.restore();
        }

        // Draws just the path segments (lines)
        function drawPathSegments(segments) {
            const { canvas, ctx } = getCalculatorElements();
            if (!canvas || !ctx) return;
            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(1, -1); // Flip Y-axis

            for (const segment of segments) {
                ctx.beginPath();
                ctx.moveTo(segment.startX * scale, segment.startY * scale);
                ctx.lineTo(segment.endX * scale, segment.endY * scale);
                ctx.strokeStyle = segment.isClamped ? '#ef4444' : '#22c55e'; // red-500 or green-500
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        // Draws the arm at a specific X, Y cartesian coordinate AND solution
        function drawArmAtPosition(x, y, solution) {
            const { canvas, ctx } = getCalculatorElements();
            if (!canvas || !ctx) return;
            const result = calculateIK(L1_LENGTH, L2_LENGTH, x, y);
            if (result.error) return;

            const angles = (solution === 'down') ? result.solution1 : result.solution2;
            const { q1, q2 } = angles;
            const color = (solution === 'down') ? '#0ea5e9' : '#2563eb'; // 'up' is blue-600, 'down' is cyan-500

            const joint1X = (L1_LENGTH * Math.cos(q1)) * scale;
            const joint1Y = (L1_LENGTH * Math.sin(q1)) * scale;

            const endEffectorX = (L1_LENGTH * Math.cos(q1) + L2_LENGTH * Math.cos(q1 + q2)) * scale;
            const endEffectorY = (L1_LENGTH * Math.sin(q1) + L2_LENGTH * Math.sin(q1 + q2)) * scale;

            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(1, -1); // Flip Y-axis

            // Draw Arm 1
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(joint1X, joint1Y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw Arm 2
            ctx.beginPath();
            ctx.moveTo(joint1X, joint1Y);
            ctx.lineTo(endEffectorX, endEffectorY);
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Draw Joints
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, 2 * Math.PI); // Base joint
            ctx.fillStyle = '#4b5563'; // gray-600
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(joint1X, joint1Y, 8, 0, 2 * Math.PI); // Elbow joint
            ctx.fillStyle = color;
            ctx.fill();
            
            // Draw Target Point
            ctx.beginPath();
            ctx.arc(endEffectorX, endEffectorY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }

        // Main drawing function: draws grid, path, and arm
        function drawToStep(stepIndex) {
            const { canvas, initialXInput, initialYInput } = getCalculatorElements();
            if (!canvas || !initialXInput || !initialYInput) return;
            
            stepIndex = parseInt(stepIndex, 10);
            drawGrid();

            const segmentsToDraw = globalPathSegments.slice(0, stepIndex);
            drawPathSegments(segmentsToDraw);

            let finalX, finalY, finalSolution;
            const preferredSolution = document.querySelector('input[name="solution"]:checked').value;
            
            if (stepIndex === 0) {
                finalX = parseFloat(initialXInput.value || "203.6");
                finalY = parseFloat(initialYInput.value || "0");
                finalSolution = preferredSolution; // Use the radio button at the start
            } else {
                const lastSegment = segmentsToDraw[stepIndex - 1];
                finalX = lastSegment.endX;
                finalY = lastSegment.endY;
                finalSolution = lastSegment.endSolution; // Use the solution from that segment
            }
            
            drawArmAtPosition(finalX, finalY, finalSolution);
        }

        // --- NEW HELPER: Calculates motor steps from angle deltas ---
        function calculateGcode(startAngles, endAngles) {
            const delta_q1_deg = toDegrees(endAngles.q1 - startAngles.q1);
            const delta_q2_deg = toDegrees(endAngles.q2 - startAngles.q2);

            const delta_motor1_deg = delta_q1_deg;
            const delta_motor2_deg = delta_q1_deg + delta_q2_deg;
            
            const motor1_steps = Math.round(delta_motor1_deg * DEG_TO_STEPS);
            const motor2_steps = Math.round((0.125 * motor1_steps) + (delta_motor2_deg * DEG_TO_STEPS));
            
            // Avoid sending 0 0 commands
            if (motor1_steps === 0 && motor2_steps === 0) {
                return { gcode: null, motor1_steps: 0, motor2_steps: 0 };
            }
            
            const gcode = `G1 ${motor2_steps} ${motor1_steps} 1000`;
            return { gcode, motor1_steps, motor2_steps };
        }

        // --- Main Conversion Logic (REWRITTEN for Linear Interpolation) ---
        function handleConversion() {
            const els = getCalculatorElements();
            if (!els.inputGcodeEl || !els.initialXInput || !els.initialYInput || !els.warningIndicator || !els.warningMessages || !els.outputGcodeEl || !els.stepSlider) {
                return;
            }

            const inputGcode = els.inputGcodeEl.value;
            const lines = inputGcode.split('\n');
            
            // Get the user's *constant* preferred solution
            const preferredSolution = document.querySelector('input[name="solution"]:checked').value;
            
            let currentX = parseFloat(els.initialXInput.value || "203.6");
            let currentY = parseFloat(els.initialYInput.value || "0");
            
            // --- Reset state ---
            els.warningIndicator.classList.add('hidden');
            els.warningMessages.classList.add('hidden');
            els.warningMessages.querySelector('ul').innerHTML = '';
            globalPathSegments = []; // Clear previous path

            if (isNaN(currentX) || isNaN(currentY)) {
                // ... (error handling as before) ...
                return;
            }

            let outputGcode = [];
            let warnings = [];
            
            // --- Get Initial Angle State ---
            let startResult = calculateIK(L1_LENGTH, L2_LENGTH, currentX, currentY);
            if (startResult.isClamped) {
                 warnings.push(`Initial position (${currentX}, ${currentY}) is unreachable, clamped to (${startResult.clampedX.toFixed(2)}, ${startResult.clampedY.toFixed(2)}).`);
                 currentX = startResult.clampedX;
                 currentY = startResult.clampedY;
            }
            let currentAngles = (preferredSolution === 'down') ? startResult.solution1 : startResult.solution2;
            
            // --- Iterate through G-code lines ---
            for (const [index, line] of lines.entries()) {
                const trimmedLine = line.trim();
                const g1Match = trimmedLine.toUpperCase().match(/^G1\s+/);

                if (g1Match) {
                    const xMatch = trimmedLine.match(/X\s*(-?[\d\.]+)/i);
                    const yMatch = trimmedLine.match(/Y\s*(-?[\d\.]+)/i);

                    if (!xMatch && !yMatch) continue; // Skip G1 with no move

                    const targetX = xMatch ? parseFloat(xMatch[1]) : currentX;
                    const targetY = yMatch ? parseFloat(yMatch[1]) : currentY;

                    // --- Linear Interpolation (Sub-division) ---
                    const deltaX = targetX - currentX;
                    const deltaY = targetY - currentY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                    if (distance < EPSILON) continue; // No move

                    // Determine number of segments
                    const numSegments = Math.ceil(distance / SEGMENT_LENGTH);
                    const stepX = deltaX / numSegments;
                    const stepY = deltaY / numSegments;

                    let segmentStartX = currentX;
                    let segmentStartY = currentY;

                    for (let i = 1; i <= numSegments; i++) {
                        const segmentTargetX = currentX + (stepX * i);
                        const segmentTargetY = currentY + (stepY * i);

                        // Calculate IK for the end of this *small segment*
                        const segmentResult = calculateIK(L1_LENGTH, L2_LENGTH, segmentTargetX, segmentTargetY);
                        
                        let segmentClamped = segmentResult.isClamped;
                        if (segmentClamped) {
                            warnings.push(`Line ${index + 1} ('${trimmedLine}'): Move segment clamped to (${segmentResult.clampedX.toFixed(2)}, ${segmentResult.clampedY.toFixed(2)}).`);
                        }
                        
                        // Get the new angles based on the *constant* preferred solution
                        const newAngles = (preferredSolution === 'down') ? segmentResult.solution1 : segmentResult.solution2;

                        // Calculate G-code for this *small step*
                        const gcode = calculateGcode(currentAngles, newAngles);
                        
                        if (gcode.gcode) {
                            outputGcode.push(gcode.gcode);
                        }

                        // Store for drawing
                        globalPathSegments.push({
                            startX: segmentStartX,
                            startY: segmentStartY,
                            endX: segmentResult.clampedX,
                            endY: segmentResult.clampedY,
                            isClamped: segmentClamped,
                            endSolution: preferredSolution // Store the solution used
                        });

                        // Update state for next *segment*
                        segmentStartX = segmentResult.clampedX;
                        segmentStartY = segmentResult.clampedY;
                        currentAngles = newAngles;
                        
                        if (segmentClamped) {
                            // If we hit a clamp, stop interpolating this G1 line
                            // and use the clamped pos as the new "current"
                            break; 
                        }
                    }
                    
                    // Update current position for next *G1 line*
                    const finalResult = calculateIK(L1_LENGTH, L2_LENGTH, targetX, targetY);
                    currentX = finalResult.clampedX;
                    currentY = finalResult.clampedY;
                    currentAngles = (preferredSolution === 'down') ? finalResult.solution1 : finalResult.solution2;

                } // end if(g1Match)
            } // --- End of for loop ---

            // --- Finalize ---
            els.outputGcodeEl.value = outputGcode.join('\n');

            // --- Update Slider ---
            const totalSteps = globalPathSegments.length;
            els.stepSlider.max = totalSteps;
            els.stepSlider.value = totalSteps;
            els.stepLabel.textContent = `${totalSteps} / ${totalSteps}`;

            // --- Draw final path ---
            drawToStep(totalSteps);

            // --- Show Warnings if any ---
            if (warnings.length > 0) {
                // De-duplicate warnings
                const uniqueWarnings = [...new Set(warnings)];
                els.warningIndicator.classList.remove('hidden');
                els.warningMessages.classList.remove('hidden');
                els.warningMessages.querySelector('ul').innerHTML = uniqueWarnings.map(w => `<li>${w}</li>`).join('');
            }
        }
        
        // --- Slider Event ---
        function handleSliderChange(event) {
            const { stepLabel, stepSlider } = getCalculatorElements();
            if (!stepLabel || !stepSlider) return;
            
            const step = event.target.value;
            stepLabel.textContent = `${step} / ${stepSlider.max}`;
            drawToStep(step);
        }

        // --- Copy Button Logic ---
        function setupCopyButton() {
            const { copyButton, outputGcodeEl, copySuccess } = getCalculatorElements();
            if (!copyButton || !outputGcodeEl || !copySuccess) return;

            copyButton.addEventListener('click', () => {
                const textToCopy = outputGcodeEl.value;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copySuccess.classList.remove('hidden');
                    copyButton.classList.add('hidden');
                    setTimeout(() => {
                        copySuccess.classList.add('hidden');
                        copyButton.classList.remove('hidden');
                    }, 2000);
                }).catch(err => {
                    // Fallback for http or other issues
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = textToCopy;
                        textArea.style.position = 'fixed'; 
                        textArea.style.opacity = '0';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        copySuccess.classList.remove('hidden');
                        copyButton.classList.add('hidden');
                        setTimeout(() => {
                            copySuccess.classList.add('hidden');
                            copyButton.classList.remove('hidden');
                        }, 2000);
                    } catch (e) {
                         console.error('Fallback copy failed: ', e);
                    }
                });
            });
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const { convertButton, stepSlider } = getCalculatorElements();
            
            if (convertButton) {
                convertButton.addEventListener('click', handleConversion);
                stepSlider.addEventListener('input', handleSliderChange);
                window.addEventListener('resize', resizeCanvas);
                setupCopyButton();
                
                setTimeout(() => {
                    resizeCanvas();
                    handleConversion(); // Run once on load
                }, 100);
            }
        });
    </script>
