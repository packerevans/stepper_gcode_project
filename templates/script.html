    <style>
        /* --- Root Variables (Light Mode) --- */
        :root {
            --color-primary: #d2b48c; /* Khaki/Tan (Button/Sidebar Background) */
            --color-secondary: #b08d5c; /* Darker Tan (Button Hover/Accent) */
            --color-background: #f0f0f0; /* Light Gray Background */
            --color-surface: #ffffff; /* White Card/Container Background */
            --color-text: #333333;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-icon: #000000;
            
            /* Terminal Colors (Light) */
            --color-terminal-bg: #e9e9e9;
            --color-terminal-text: #333333;
            --color-terminal-prompt: #008080; /* Teal/Cyan */
            
            --border-radius: 12px;
        }

        /* --- Dark Mode Variables --- */
        body[data-theme='dark'] {
            --color-background: #1e1e1e;
            --color-surface: #2c2c2c;
            --color-text: #e0e0e0;
            --color-shadow: rgba(255, 255, 255, 0.08);
            --color-icon: #ffffff;
            
            /* Terminal Colors (Dark) */
            --color-terminal-bg: #1a1a1a;
            --color-terminal-text: #cccccc;
            --color-terminal-prompt: #98fb98; /* Pale Green */
        }
        
        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            padding: 0;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* --- Sidebar & Header --- */
        .sidebar {
            height: 100%; width: 0; position: fixed; top: 0; left: 0;
            background-color: var(--color-primary); overflow-x: hidden;
            transition: 0.3s; padding-top: 60px; z-index: 1000;
            box-shadow: 2px 0 5px var(--color-shadow);
        }

        .sidebar a {
            padding: 15px 24px; text-decoration: none; font-size: 18px;
            color: var(--color-text); display: block; transition: 0.2s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: var(--color-secondary);
            color: var(--color-surface);
        }

        .openbtn {
            font-size: 26px; cursor: pointer; background-color: var(--color-primary);
            color: var(--color-text); padding: 10px 20px; border: none;
            border-radius: 0 0 var(--border-radius) 0; position: fixed;
            top: 0; left: 0; z-index: 1100; box-shadow: 0 2px 5px var(--color-shadow);
        }
        
        /* --- Theme Toggle Button --- */
        #themeToggle {
            position: fixed; top: 15px; right: 15px; background: var(--color-surface);
            color: var(--color-icon); border: 1px solid var(--color-icon);
            padding: 8px 15px; border-radius: 20px; z-index: 1200;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .main-content {
            margin-left: 0; transition: margin-left 0.3s; padding: 20px;
            max-width: 1200px; /* Wide enough for calculator */
            margin: 0 auto;
        }

        h1 {
            text-align: center; margin-top: 20px; margin-bottom: 30px;
            font-weight: 300; color: var(--color-secondary);
        }
        
        h2 {
            font-weight: 400;
            margin-top: 30px;
            border-bottom: 1px solid var(--color-shadow);
            padding-bottom: 10px;
        }

        .header-image {
            width: 100%; max-height: 250px; object-fit: cover;
            border-radius: var(--border-radius); margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--color-shadow);
        }
        
        /* --- Main Control Container --- */
        .control-panel {
            background-color: var(--color-surface); padding: 30px;
            border-radius: var(--border-radius); box-shadow: 0 4px 10px var(--color-shadow);
            margin-bottom: 30px;
        }

        /* --- NEW Sandify Module --- */
        .sandify-module {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }
        .sandify-module img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--color-shadow);
        }
        .sandify-module-content {
            flex: 1;
            min-width: 250px;
        }
        .sandify-module-content h3 {
            margin-top: 0;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--color-secondary);
        }
        .sandify-module-content p {
            margin-bottom: 15px;
            font-size: 1rem;
        }
        /* Style the link as a button */
        .sandify-module a {
            display: inline-block;
            text-decoration: none;
            background-color: var(--color-primary); 
            color: var(--color-text);
            border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px;
            cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        .sandify-module a:hover {
            background-color: var(--color-secondary);
            box-shadow: 0 2px 8px var(--color-shadow);
        }
        
        /* --- Buttons --- */
        /* This will style ALL buttons, including Tailwind ones, to match the theme */
        button {
            background-color: var(--color-primary); 
            color: var(--color-text);
            border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px;
            cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            background-color: var(--color-secondary);
            box-shadow: 0 2px 8px var(--color-shadow);
        }
        button:disabled {
            background-color: #ccc;
            color: #777;
            cursor: not-allowed;
        }
        
        /* Specific button for sending to Arduino */
        #send-to-table-btn {
            margin-top: 25px;
            width: 100%;
            font-size: 1.2rem;
            padding: 15px;

        }

            background-color: #2563eb; /* blue-600 */
        }
        
        /* --- NEW: Style for Manual Next Button --- */
        #nextLineButton {
             background-color: #16a34a; /* green-600 */
             color: white;
        }
        #nextLineButton:hover {
             background-color: #15803d; /* green-700 */
        }
        /* --- NEW: Style for Manual Controls Container --- */
        .manual-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding: 12px;
            background-color: var(--color-background);
            border-radius: var(--border-radius);
        }
        .manual-controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        /* Custom styled checkbox */
        .manual-controls input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: var(--color-text);
            width: 1.15em;
            height: 1.15em;
            border: 0.1em solid var(--color-text);
            border-radius: 0.15em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
        }
        .manual-controls input[type="checkbox"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #2563eb; /* blue-600 */
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .manual-controls input[type="checkbox"]:checked::before {
            transform: scale(1);
        }


        /* --- Terminal --- */
        .terminal {
            background: var(--color-terminal-bg); color: var(--color-terminal-text);
            font-family: 'Consolas', 'Courier New', monospace; padding: 15px;
            border-radius: 8px; width: 100%; height: 200px; overflow-y: auto;
            font-size: 14px; border: 1px solid var(--color-shadow);
            white-space: pre-wrap; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
            box-sizing: border-box;
        }
        .terminal .prompt { color: var(--color-terminal-prompt); font-weight: bold; }
        .terminal .response { color: var(--color-terminal-text); }
        
        /* --- Calculator-specific Styles (from your file) --- */
        /* We prefix them with .calculator-content to avoid breaking our theme */
        .calculator-content {
            font-family: "Inter", sans-serif;
            background: var(--color-surface); /* Use theme surface color */
        }
        .calculator-content canvas {
            touch-action: none;
            border: 1px solid #d1d5db; /* gray-300 */
        }
        .calculator-content textarea {
            height: 300px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875rem; /* text-sm */
            /* Make textareas match theme */
            background: var(--color-background);
            color: var(--color-text);
            border: 1px solid var(--color-shadow);
        }
        .calculator-content input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #2563eb; /* blue-600 */
            cursor: pointer;
            margin-top: -6px; /* Center thumb on track */
        }
        .calculator-content input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #2563eb; /* blue-600 */
            cursor: pointer;
        }
        /* Override Tailwind colors to match theme */
        body[data-theme='dark'] .calculator-content,
        body[data-theme='dark'] .calculator-content .bg-white {
            background: var(--color-surface) !important;

        body[data-theme='dark'] .calculator-content .text-gray-800,
        body[data-theme='dark'] .calculator-content .text-gray-700,

        body[data-theme='dark'] .calculator-content .border-gray-300,
        body[data-theme='dark'] .calculator-content .border-gray-200 {
            border-color: #555 !important;
        }

    </style>
</head>

    <script>
        // --- Sidebar Functions ---
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            const main = document.querySelector(".main-content");
            if (main) main.style.marginLeft = "200px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            const main = document.querySelector(".main-content");
            if (main) main.style.marginLeft = "auto";
        }

        // --- Dark Mode Toggle ---
        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function toggleDarkMode() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // --- NEW: Redraw canvas on theme change for text color ---
            const { stepSlider } = getCalculatorElements();
            if (stepSlider) {
                drawToStep(currentSliderStep); // Redraw static state
            }
        }
        
        // --- Terminal Logger ---
        // (Also logs to browser console for easier debugging)
        function appendToTerminal(text, isCommand = false) {
            const term = document.getElementById("terminal");
            
            // Log to console first
            if (isCommand) {
                console.log(`> ${text}`);
            } else {
                console.log(`[Response] ${text}`);
            }
            
            if (!term) return; // Don't fail if terminal isn't on the page
            
            const line = document.createElement("div");
            
            if (isCommand) {
                line.innerHTML = `<span class="prompt">[${new Date().toLocaleTimeString()}] > </span><span class="response">${text}</span>`;
            } else {
                line.innerHTML = `<span class="response">[${new Date().toLocaleTimeString()}] ${text}</span>`;
            }
            
            term.appendChild(line);
            term.scrollTop = term.scrollHeight; 
        }
        
        // --- State for Manual G-code ---
        let manualGcodeLines = [];
        let manualCurrentLineIndex = 0;
        let isManualJobActive = false;

        // --- MODIFIED Function to send G-code ---
        function sendGcodeFromCalculator() {
            const sendButton = document.getElementById('send-to-table-btn');
            const manualCheckbox = document.getElementById('manualModeCheckbox');
            const nextButton = document.getElementById('nextLineButton');
            
            let gcodeText = "";
            try {
                const outputBox = document.getElementById('outputGcode');
                if (!outputBox) throw new Error("Could not find 'outputGcode' element.");
                gcodeText = outputBox.value;
            } catch (e) {
                appendToTerminal(`Error reading from calculator: ${e.message}`, false);
                return;
            }

            if (!gcodeText.trim()) {
                appendToTerminal("Calculator output text box is empty.", false);
                return;
            }

            // --- Check Mode ---
            if (manualCheckbox.checked) {
                // --- MANUAL MODE ---
                manualGcodeLines = gcodeText.split('\n')
                                            .map(line => line.split(';')[0].trim()) // Clean comments
                                            .filter(line => line.toUpperCase().startsWith('G1')); // Filter for G1
                
                if (manualGcodeLines.length === 0) {
                    appendToTerminal("No valid G1 commands found for manual mode.", false);
                    return;
                }

                manualCurrentLineIndex = 0;
                isManualJobActive = true;

                // Update UI for manual job
                sendButton.disabled = true;
                manualCheckbox.disabled = true;
                nextButton.style.display = 'block'; // Show the 'Next' button
                nextButton.disabled = false;
                
                appendToTerminal(`Starting manual job with ${manualGcodeLines.length} lines.`, true);
                // Send the first line immediately
                sendManualLine();

            } else {
                // --- AUTOMATIC (DRIP) MODE ---
                sendButton.disabled = true;
                sendButton.textContent = "Sending...";
                appendToTerminal("Sending G-code block to server (auto-drip)...", true);

                fetch("/send_gcode_block", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ gcode: gcodeText })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        appendToTerminal(`Server response: ${data.message}`, false);
                    } else {
                        appendToTerminal(`Error: ${data.error || 'Unknown Error'}`, false);
                    }
                })
                .catch(error => {
                    appendToTerminal(`Network Error: ${error.message}`, false);
                })
                .finally(() => {
                    sendButton.disabled = false;
                    sendButton.textContent = "Send Commands";
                });
            }
        }

        // --- Function for sending one manual line ---
        function sendManualLine() {
            if (!isManualJobActive || manualCurrentLineIndex >= manualGcodeLines.length) {
                if(isManualJobActive) appendToTerminal("Manual job finished.", false);
                resetManualJobState();
                return;
            }
            
            const nextButton = document.getElementById('nextLineButton');
            const line = manualGcodeLines[manualCurrentLineIndex];
            
            // Disable button while sending
            nextButton.disabled = true;
            nextButton.textContent = "Sending...";
            
            appendToTerminal(`Sending line ${manualCurrentLineIndex + 1}/${manualGcodeLines.length}: ${line}`, true);

            fetch("/send_single_gcode_line", { // NEW ENDPOINT
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gcode_line: line })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    appendToTerminal(`Server ACK: ${data.message}`, false);
                    manualCurrentLineIndex++; // Only increment on success
                    
                    if (manualCurrentLineIndex >= manualGcodeLines.length) {
                        appendToTerminal("Manual job finished.", false);
                        resetManualJobState();
                    }
                } else {
                    appendToTerminal(`Error on line ${manualCurrentLineIndex + 1}: ${data.error || 'Unknown Error'}`, false);
                    appendToTerminal("Aborting manual job.", false);
                    resetManualJobState(); // Abort on error
                }
            })
            .catch(error => {
                appendToTerminal(`Network Error: ${error.message}`, false);
                appendToTerminal("Aborting manual job.", false);
                resetManualJobState(); // Abort on error
            })
            .finally(() => {
                if (isManualJobActive) { // Don't re-enable if job just finished
                    nextButton.disabled = false;
                    nextButton.textContent = `Send Next (${manualCurrentLineIndex + 1}/${manualGcodeLines.length})`;
                }
            });
        }

        // --- Helper to reset UI ---
        function resetManualJobState() {
            isManualJobActive = false;
            manualGcodeLines = [];
            manualCurrentLineIndex = 0;
            
            const sendButton = document.getElementById('send-to-table-btn');
            sendButton.disabled = false;
            sendButton.textContent = document.getElementById('manualModeCheckbox').checked ? "Start Manual Job" : "Send Commands";
            
            document.getElementById('manualModeCheckbox').disabled = false;
            
            const nextButton = document.getElementById('nextLineButton');
            nextButton.style.display = 'none';
            nextButton.textContent = "Send Next Line";
        }


        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme from local storage
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            appendToTerminal("System ready. Bulk command page initialized.", false);
            
            // --- Add listener to update button text ---
            const manualCheckbox = document.getElementById('manualModeCheckbox');
            const sendButton = document.getElementById('send-to-table-btn');
            if (manualCheckbox && sendButton) {
                manualCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        sendButton.textContent = "Start Manual Job";
                    } else {
                        sendButton.textContent = "Send Commands";
                    }
                });
            }
        });
    </script>

    <script>
        // --- Fixed Constants ---
        const L1_LENGTH = 101.6;
        const L2_LENGTH = 101.6;
        const MAX_REACH = L1_LENGTH + L2_LENGTH;
        const MIN_REACH = Math.abs(L1_LENGTH - L2_LENGTH);
        const EPSILON = 1e-6; // Small value for float comparison
        const ANIMATION_SPEED_MM_PER_SEC = 200; // Speed of the arm tip

        // --- DOM Elements ---
        function getCalculatorElements() {
            return {
                initialXInput: document.getElementById('initialX'),
                initialYInput: document.getElementById('initialY'),
                convertButton: document.getElementById('convertButton'),
                inputGcodeEl: document.getElementById('inputGcode'),
                outputGcodeEl: document.getElementById('outputGcode'),
                copyButton: document.getElementById('copyButton'),
                copySuccess: document.getElementById('copySuccess'),
                canvas: document.getElementById('ikCanvas'),
                ctx: document.getElementById('ikCanvas') ? document.getElementById('ikCanvas').getContext('2d') : null,
                warningIndicator: document.getElementById('warningIndicator'),
                warningMessages: document.getElementById('warningMessages'),
                stepSlider: document.getElementById('stepSlider'),
                stepLabel: document.getElementById('stepLabel')
            };
        }
        
        // --- State ---
        let canvasSize = 0;
        let scale = 1;
        let originX = 0;
        let originY = 0;
        // This holds the full state {x, y, q1, q2, solution, motor_deltas...} for each *point*
        let globalAnimationSteps = [];
        // This holds just the {x, y} coordinates for drawing the *entire* path
        let fullPathTracePoints = [];
        
        // --- Animation State ---
        let currentSliderStep = 0; // The step we are *currently* at
        let isAnimating = false;
        let animationHandle = null;

        // --- Utility Functions ---
        function toDegrees(radians) {
            return radians * (180 / Math.PI);
        }
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        /**
         * Calculates Inverse Kinematics for a given point.
         * @returns {object} { solution1, solution2, clampedX, clampedY, isClamped, error }
         */
        function calculateIK(l1, l2, x, y) {
            let dSq = x * x + y * y;
            let d = Math.sqrt(dSq);
            let clampedX = x;
            let clampedY = y;
            let isClamped = false;
            
            // --- Clamping Logic ---
            if (d > MAX_REACH - EPSILON) {
                isClamped = true;
                const ratio = (MAX_REACH - EPSILON) / d;
                clampedX = x * ratio;
                clampedY = y * ratio;
                d = MAX_REACH - EPSILON;
                dSq = d * d;
            } else if (d < MIN_REACH + EPSILON) {
                if (d < EPSILON) {
                    // At origin (0,0)
                } else {
                    isClamped = true;
                    const ratio = (MIN_REACH + EPSILON) / d;
                    clampedX = x * ratio;
                    clampedY = y * ratio;
                    d = MIN_REACH + EPSILON;
                    dSq = d * d;
                }
            }

            // --- IK Calculation (on potentially clamped values) ---
            const cosQ2 = (dSq - l1 * l1 - l2 * l2) / (2 * l1 * l2);
            const clampedCosQ2 = Math.max(-1, Math.min(1, cosQ2));

            // Handle (0,0) singularity for q1
            if (d < EPSILON) {
                const home_q1_rad = 0; // Let's use 0 for the base IK, the (0,0) logic will fix it
                return {
                    solution1: { q1: home_q1_rad, q2: Math.acos(clampedCosQ2) }, // q2 = pi (Elbow Down)
                    solution2: { q1: home_q1_rad, q2: -Math.acos(clampedCosQ2) }, // q2 = -pi (Elbow Up)
                    clampedX, clampedY, isClamped
                };
            }
            
            // sol1 = Elbow Down (positive q2)
            const q2_rad_sol1 = Math.acos(clampedCosQ2);
            // sol2 = Elbow Up (negative q2)
            const q2_rad_sol2 = -Math.acos(clampedCosQ2);

            const k1_sol1 = l1 + l2 * Math.cos(q2_rad_sol1);
            const k2_sol1 = l2 * Math.sin(q2_rad_sol1);
            const q1_rad_sol1 = Math.atan2(clampedY, clampedX) - Math.atan2(k2_sol1, k1_sol1);

            const k1_sol2 = l1 + l2 * Math.cos(q2_rad_sol2);
            const k2_sol2 = l2 * Math.sin(q2_rad_sol2);
            const q1_rad_sol2 = Math.atan2(clampedY, clampedX) - Math.atan2(k2_sol2, k1_sol2);

            return {
                solution1: { q1: q1_rad_sol1, q2: q2_rad_sol1 }, // Elbow Down
                solution2: { q1: q1_rad_sol2, q2: q2_rad_sol2 }, // Elbow Up
                clampedX, clampedY, isClamped
            };
        }

        // --- Drawing Functions ---
        function resizeCanvas() {
            const { canvas, ctx, stepSlider } = getCalculatorElements();
            if (!canvas || !ctx) return; 
            
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            if (rect.width === 0) return; 
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvasSize = rect.width;
            originX = canvasSize / 2;
            originY = canvasSize / 2;
            
            // Redraw the current static state
            drawToStep(currentSliderStep);
        }

        function drawGrid() {
            const { canvas, ctx } = getCalculatorElements();
            if (!canvas || !ctx) return;
            scale = (canvasSize / 2) * 0.9 / MAX_REACH; 
            
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            ctx.save();
            ctx.translate(originX, originY);
            
            // Grid, Axes, Reach Circle...
            const gridSize = 50 * scale;
            const steps = Math.ceil(originX / gridSize);
            const gridColor = document.body.getAttribute('data-theme') === 'dark' ? '#373737' : '#e5e7eb';
            const axisColor = document.body.getAttribute('data-theme') === 'dark' ? '#6b7280' : '#9ca3af';

            ctx.beginPath();
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;
            for (let i = -steps; i <= steps; i++) {
                ctx.moveTo(i * gridSize, -originY); ctx.lineTo(i * gridSize, originY);
                ctx.moveTo(-originX, i * gridSize); ctx.lineTo(originX, i * gridSize);
            }
            ctx.stroke();
            ctx.beginPath();
            ctx.strokeStyle = axisColor;
            ctx.lineWidth = 2;
            ctx.moveTo(-originX, 0); ctx.lineTo(originX, 0); // X Axis
            ctx.moveTo(0, -originY); ctx.lineTo(0, originY); // Y Axis
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, MAX_REACH * scale, 0, 2 * Math.PI);
            ctx.strokeStyle = '#3b82f6'; // blue-500
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.restore();
        }

        // --- NEW: Draws the dotted trace line UP TO a given step index ---
        function drawDottedPath(stepIndex) {
            const { ctx } = getCalculatorElements();
            if (!ctx || fullPathTracePoints.length === 0) return;
            
            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(1, -1); // Flip Y-axis
            
            ctx.beginPath();
            ctx.strokeStyle = '#f97316'; // orange-500
            ctx.lineWidth = 2;
            ctx.setLineDash([2, 4]);
            
            const firstPoint = fullPathTracePoints[0];
            ctx.moveTo(firstPoint.x * scale, firstPoint.y * scale);
            
            // Only draw up to the specified index
            for (let i = 1; i <= stepIndex; i++) {
                const point = fullPathTracePoints[i];
                if (!point) break;
                ctx.lineTo(point.x * scale, point.y * scale);
            }
            
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.restore();
        }
        
        // --- Draws the arm based on a full state object ---
        function drawArmAtState(state, isFaded = false) {
            const { ctx } = getCalculatorElements();
            if (!ctx) return;
            
            const { q1, q2, x, y, solution } = state;

            const baseColor = (solution === 'down') ? '#0ea5e9' : '#2563eb';
            const color = isFaded ? '#9ca3af' : baseColor;
            const jointColor = isFaded ? '#6b7280' : '#4b5563';

            const joint1X = (L1_LENGTH * Math.cos(q1)) * scale;
            const joint1Y = (L1_LENGTH * Math.sin(q1)) * scale;

            const endEffectorX = x * scale;
            const endEffectorY = y * scale;

            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(1, -1); // Flip Y-axis

            // Draw Arm 1
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(joint1X, joint1Y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw Arm 2
            ctx.beginPath();
            ctx.moveTo(joint1X, joint1Y);
            ctx.lineTo(endEffectorX, endEffectorY);
            ctx.strokeStyle = color;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Draw Joints
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, 2 * Math.PI); // Base joint
            ctx.fillStyle = jointColor;
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(joint1X, joint1Y, 8, 0, 2 * Math.PI); // Elbow joint
            ctx.fillStyle = color;
            ctx.fill();
            
            // Draw Target Point
            ctx.beginPath();
            ctx.arc(endEffectorX, endEffectorY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            
            if (!isFaded) { 
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // --- Draws the angle info from the state ---
        function drawAngleText(title, state) {
            const { ctx } = getCalculatorElements();
            if (!ctx) return;
            
            const color = document.body.getAttribute('data-theme') === 'dark' ? '#e0e0e0' : '#333333';
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.font = 'bold 14px "Segoe UI"';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            
            ctx.fillText(title, 10, 10);
            
            ctx.font = '14px "Segoe UI"';
            ctx.fillText(`M1 (Base) Delta: ${state.motor1_delta_deg.toFixed(2)}¬∞`, 10, 35);
            ctx.fillText(`M2 (Elbow) Delta: ${state.motor2_delta_deg.toFixed(2)}¬∞`, 10, 55);
            
            ctx.strokeStyle = color;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(10, 78);
            ctx.lineTo(180, 78);
            ctx.stroke();
            
            ctx.font = '12px "Segoe UI"';
            ctx.fillText(`Arm 1 (q1) Abs: ${toDegrees(state.q1).toFixed(2)}¬∞`, 10, 88);
            ctx.fillText(`Arm 2 (q2) Abs: ${toDegrees(state.q2).toFixed(2)}¬∞`, 10, 108);
            
            ctx.restore();
        }

        // --- NEW: Static draw function for a specific step ---
        function drawToStep(stepIndex) {
            stepIndex = parseInt(stepIndex, 10);
            if (!globalAnimationSteps[stepIndex]) return;

            drawGrid();
            drawDottedPath(stepIndex);
            
            const state = globalAnimationSteps[stepIndex];
            drawArmAtState(state);
            
            let title = `Move ${stepIndex}`;
            if (stepIndex === 0) {
                 title = "Initial Position";
            } else if (state.isPrepMove) {
                 title += " (Align at 0,0)";
            }
            drawAngleText(title, state);
        }

        // --- *** NEW: Kinematics with 1/8 coupling *** ---
        // Calculates motor angle *deltas* in degrees
        function calculateMotorDeltas(startAngles, endAngles) {
            // startAngles and endAngles are { q1, q2 } in radians
            
            // 1. Calculate motor angles for START position
            const start_theta1_rad = startAngles.q1;
            const start_theta2_rad = startAngles.q2 + (1/8) * startAngles.q1;

            // 2. Calculate motor angles for END position
            const end_theta1_rad = endAngles.q1;
            const end_theta2_rad = endAngles.q2 + (1/8) * endAngles.q1;

            // 3. Calculate the DELTA in degrees
            const delta_motor1_deg = toDegrees(end_theta1_rad - start_theta1_rad);
            const delta_motor2_deg = toDegrees(end_theta2_rad - start_theta2_rad);

            // 4. Format the G-code string
            const gcode = `G1 M1 ${delta_motor1_deg.toFixed(4)} M2 ${delta_motor2_deg.toFixed(4)}`;

            return { 
                gcode, 
                delta_motor1_deg, 
                delta_motor2_deg
            };
        }

        // --- *** NEW: Cost function with 1/8 coupling *** ---
        function getAngleCost(startAngles, endAngles) {
            // startAngles and endAngles are { q1, q2 } in radians

            const start_theta1_rad = startAngles.q1;
            const start_theta2_rad = startAngles.q2 + (1/8) * startAngles.q1;
            const end_theta1_rad = endAngles.q1;
            const end_theta2_rad = endAngles.q2 + (1/8) * endAngles.q1;

            const delta_motor1_deg = toDegrees(end_theta1_rad - start_theta1_rad);
            const delta_motor2_deg = toDegrees(end_theta2_rad - start_theta2_rad);

            // Return sum of squares
            return (delta_motor1_deg * delta_motor1_deg) + (delta_motor2_deg * delta_motor2_deg);
        }

        // --- *** MODIFIED Main Conversion Logic *** ---
        function handleConversion() {
            const els = getCalculatorElements();
            if (!els.inputGcodeEl || !els.initialXInput || !els.initialYInput ||
                !els.warningIndicator || !els.warningMessages || !els.outputGcodeEl) {
                return;
            }

            // Stop any running animation
            if (isAnimating) {
                cancelAnimationFrame(animationHandle);
                isAnimating = false;
            }

            const inputGcode = els.inputGcodeEl.value;
            const lines = inputGcode.split('\n');

            let currentSolution = document.querySelector('input[name="solution"]:checked').value;
            let initialX = parseFloat(els.initialXInput.value || "203.2");
            let initialY = parseFloat(els.initialYInput.value || "0");

            els.warningIndicator.classList.add('hidden');
            els.warningMessages.classList.add('hidden');
            els.warningMessages.querySelector('ul').innerHTML = '';
            
            globalAnimationSteps = []; // RESET Animation State
            fullPathTracePoints = []; // RESET path trace
            let outputGcode = [];
            let warnings = [];

            // --- Step 1: Collect all points ---
            const points = [];
            points.push({ x: initialX, y: initialY, lineIndex: 0 });
            let lastX = initialX, lastY = initialY;
            for (const [index, line] of lines.entries()) {
                const trimmed = line.trim();
                if (/^G1\s+/i.test(trimmed)) {
                    const xMatch = trimmed.match(/X\s*(-?[\d\.]+)/i);
                    const yMatch = trimmed.match(/Y\s*(-?[\d\.]+)/i);
                    if (xMatch || yMatch) {
                        const targetX = xMatch ? parseFloat(xMatch[1]) : lastX;
                        const targetY = yMatch ? parseFloat(yMatch[1]) : lastY;
                        points.push({ x: targetX, y: targetY, lineIndex: index + 1 });
                        lastX = targetX;
                        lastY = targetY;
                    }
                }
            }

            // --- Step 2: Initialize state for loop ---
            if (points.length === 0) return;
            
            let ikResult = calculateIK(L1_LENGTH, L2_LENGTH, points[0].x, points[0].y);
            let currentAngles = (currentSolution === 'down') ? ikResult.solution1 : ikResult.solution2;
            let overrideStartAngles = null;

            // --- ADD INITIAL STATE for animation ---
            globalAnimationSteps.push({
                x: points[0].x,
                y: points[0].y,
                q1: currentAngles.q1,
                q2: currentAngles.q2,
                solution: currentSolution,
                motor1_delta_deg: 0,
                motor2_delta_deg: 0,
                isClamped: ikResult.isClamped,
                isPrepMove: false
            });
            fullPathTracePoints.push({ x: points[0].x, y: points[0].y });
            if (ikResult.isClamped) {
                warnings.push(`Line 0 (Initial): Start clamped to (${ikResult.clampedX.toFixed(2)}, ${ikResult.clampedY.toFixed(2)}).`);
            }

            // --- Step 3: Iterate over point pairs (moves) ---
            for (let i = 0; i < points.length - 1; i++) {
                const P_start = points[i];
                const P_end = points[i + 1]; 
                
                const endIK = calculateIK(L1_LENGTH, L2_LENGTH, P_end.x, P_end.y);
                if (endIK.error) {
                    warnings.push(`Line ${P_end.lineIndex}: IK failed for end point.`);
                    continue; 
                }
                if (endIK.isClamped) {
                    warnings.push(`Line ${P_end.lineIndex}: Target clamped to (${endIK.clampedX.toFixed(2)}, ${endIK.clampedY.toFixed(2)}).`);
                }
                
                const clampedEnd = { x: endIK.clampedX, y: endIK.clampedY };
                let startAngles = overrideStartAngles ? overrideStartAngles : currentAngles;
                overrideStartAngles = null;

                const endAngles = (currentSolution === 'down') ? endIK.solution1 : endIK.solution2;
                
                // --- USE NEW KINEMATICS ---
                const moveDeltas = calculateMotorDeltas(startAngles, endAngles);
                if (moveDeltas.gcode) {
                    outputGcode.push(moveDeltas.gcode);
                }

                globalAnimationSteps.push({
                    x: clampedEnd.x, y: clampedEnd.y,
                    q1: endAngles.q1, q2: endAngles.q2,
                    solution: currentSolution,
                    motor1_delta_deg: moveDeltas.delta_motor1_deg,
                    motor2_delta_deg: moveDeltas.delta_motor2_deg,
                    isClamped: endIK.isClamped,
                    isPrepMove: false
                });
                fullPathTracePoints.push({ x: clampedEnd.x, y: clampedEnd.y });
                currentAngles = endAngles;

                // --- (0,0) PREP LOGIC (using new cost function) ---
                const isAtOrigin = Math.hypot(clampedEnd.x, clampedEnd.y) < EPSILON;
                const hasNextMove = (i + 2) < points.length;
                if (isAtOrigin && hasNextMove) {
                    const P_next = points[i + 2];
                    const dx = P_next.x - clampedEnd.x, dy = P_next.y - clampedEnd.y;
                    if (Math.hypot(dx, dy) < EPSILON) continue; 
                    const nextHeading = Math.atan2(dy, dx);
                    const rawSol1 = endIK.solution1, rawSol2 = endIK.solution2;
                    const aligned_q1_sol1 = ((nextHeading - rawSol1.q2 + Math.PI) % (2 * Math.PI)) - Math.PI;
                    const aligned_q1_sol2 = ((nextHeading - rawSol2.q2 + Math.PI) % (2 * Math.PI)) - Math.PI;
                    const alignedAngles1 = { q1: aligned_q1_sol1, q2: rawSol1.q2 };
                    const alignedAngles2 = { q1: aligned_q1_sol2, q2: rawSol2.q2 };
                    
                    // --- Cost is now calculated with new kinematics ---
                    const costFlip1 = getAngleCost(currentAngles, alignedAngles1);
                    const costFlip2 = getAngleCost(currentAngles, alignedAngles2);
                    
                    let prepAngles, prepSolution, comment;
                    if (costFlip1 < costFlip2) {
                        prepAngles = alignedAngles1; prepSolution = 'down';
                        comment = (currentSolution === 'down') ? "Align tangent at (0,0)" : "Elbow flip + align at (0,0)";
                    } else {
                        prepAngles = alignedAngles2; prepSolution = 'up';
                        comment = (currentSolution === 'up') ? "Align tangent at (0,0)" : "Elbow flip + align at (0,0)";
                    }

                    // --- USE NEW KINEMATICS ---
                    const prepDeltas = calculateMotorDeltas(currentAngles, prepAngles);
                    if (prepDeltas.gcode) {
                        outputGcode.push(prepDeltas.gcode + " ; " + comment);
                    }
                    
                    globalAnimationSteps.push({
                        x: clampedEnd.x, y: clampedEnd.y,
                        q1: prepAngles.q1, q2: prepAngles.q2,
                        solution: prepSolution,
                        motor1_delta_deg: prepDeltas.delta_motor1_deg,
                        motor2_delta_deg: prepDeltas.delta_motor2_deg,
                        isClamped: false, isPrepMove: true
                    });
                    fullPathTracePoints.push({ x: clampedEnd.x, y: clampedEnd.y }); // Add the (0,0) point again
                    
                    overrideStartAngles = prepAngles; 
                    currentSolution = prepSolution; 
                    currentAngles = prepAngles;   
                }
            } // --- End for loop ---

            // --- Finalize ---
            els.outputGcodeEl.value = outputGcode.join('\n');
            
            const numSteps = globalAnimationSteps.length > 0 ? globalAnimationSteps.length - 1 : 0;
            els.stepSlider.max = numSteps;
            els.stepSlider.value = 0; // Reset slider to start
            els.stepLabel.textContent = `0 / ${numSteps}`;
            currentSliderStep = 0;
            drawToStep(0); // Draw the initial state

            if (warnings.length) {
                const unique = [...new Set(warnings)];
                els.warningIndicator.classList.remove('hidden');
                els.warningMessages.classList.remove('hidden');
                els.warningMessages.querySelector('ul').innerHTML =
                    unique.map(w => `<li>${w}</li>`).join('');
            }
        }
        
        // --- NEW: Slider/Animation Handler ---
        function handleSliderChange(event) {
            const { stepSlider, stepLabel } = getCalculatorElements();
            const newStep = parseInt(stepSlider.value, 10);
            const oldStep = currentSliderStep;
            
            stepLabel.textContent = `${newStep} / ${stepSlider.max}`;

            if (newStep === oldStep) return; // No change

            // If an animation is running, cancel it
            if (isAnimating) {
                cancelAnimationFrame(animationHandle);
                isAnimating = false;
            }
            
            // Get the start and end states for the animation
            const fromState = globalAnimationSteps[oldStep];
            const toState = globalAnimationSteps[newStep];
            
            if (!fromState || !toState) {
                drawToStep(newStep); // Failsafe
                currentSliderStep = newStep;
                return;
            }

            // Start the animation
            animateStep(fromState, toState, newStep, oldStep);
        }
        
        // --- NEW: Animation Loop ---
        function animateStep(fromState, toState, newStepIndex, oldStepIndex) {
            const startTime = performance.now();
            const segmentDist = Math.hypot(toState.x - fromState.x, toState.y - fromState.y);
            // Add 250ms for prep moves
            const duration = (segmentDist / ANIMATION_SPEED_MM_PER_SEC) * 1000 + (toState.isPrepMove ? 250 : 0);

            isAnimating = true;

            function loop(timestamp) {
                let progress = (duration > 0) ? (timestamp - startTime) / duration : 1.0;

                if (progress >= 1.0) {
                    progress = 1.0;
                    isAnimating = false;
                    currentSliderStep = newStepIndex;
                    drawToStep(newStepIndex); // Draw the final, static frame
                    return;
                }

                // Interpolate Cartesian coordinates
                const interpX = lerp(fromState.x, toState.x, progress);
                const interpY = lerp(fromState.y, toState.y, progress);
                
                // We MUST re-calculate IK for the interpolated point
                const ik = calculateIK(L1_LENGTH, L2_LENGTH, interpX, interpY);
                // Use the solution of the *target* state
                const solutionAngles = (toState.solution === 'down') ? ik.solution1 : ik.solution2;

                // Create the temporary state object for drawing
                const interpolatedState = {
                     x: interpX, 
                     y: interpY,
                     q1: solutionAngles.q1, 
                     q2: solutionAngles.q2,
                     solution: toState.solution,
                     motor1_delta_deg: toState.motor1_delta_deg, // Show deltas for the *target* segment
                     motor2_delta_deg: toState.motor2_delta_deg,
                     isPrepMove: toState.isPrepMove
                };

                // --- Render the animation frame ---
                drawGrid();
                
                // Draw the permanent trace *before* this move
                drawDottedPath(oldStepIndex);
                
                // Draw the *temporary* trace for this move
                const { ctx } = getCalculatorElements();
                ctx.save();
                ctx.translate(originX, originY);
                ctx.scale(1, -1);
                ctx.beginPath();
                ctx.strokeStyle = '#f97316'; // orange-500
                ctx.lineWidth = 2;
                ctx.setLineDash([2, 4]);
                ctx.moveTo(fromState.x * scale, fromState.y * scale);
                ctx.lineTo(interpX * scale, interpY * scale);
                ctx.stroke();
                ctx.restore();

                // Draw the arm
                drawArmAtState(interpolatedState);
                
                // Draw the text
                drawAngleText(`Moving to ${newStepIndex}...`, toState);

                // Continue the loop
                animationHandle = requestAnimationFrame(loop);
            }

            animationHandle = requestAnimationFrame(loop);
        }

        // --- Copy Button Logic ---
        function setupCopyButton() {
            const { copyButton, outputGcodeEl, copySuccess } = getCalculatorElements();
            if (!copyButton || !outputGcodeEl || !copySuccess) return;

            copyButton.addEventListener('click', () => {
                const textToCopy = outputGcodeEl.value;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copySuccess.classList.remove('hidden');
                    copyButton.classList.add('hidden');
                    setTimeout(() => {
                        copySuccess.classList.add('hidden');
                        copyButton.classList.remove('hidden');
                    }, 2000);
                }).catch(err => {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = textToCopy;
                        textArea.style.position = 'fixed'; 
                        textArea.style.opacity = '0';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        copySuccess.classList.remove('hidden');
                        copyButton.classList.add('hidden');
                        setTimeout(() => {
                            copySuccess.classList.add('hidden');
                            copyButton.classList.remove('hidden');
                        }, 2000);
                    } catch (e) {
                         console.error('Fallback copy failed: ', e);
                    }
                });
            });
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const { convertButton, stepSlider } = getCalculatorElements();
            
            if (convertButton) {
                convertButton.addEventListener('click', handleConversion);
                // Use 'input' for live dragging
                stepSlider.addEventListener('input', handleSliderChange);
                
                window.addEventListener('resize', resizeCanvas);
                setupCopyButton();
                
                // Redraw on radio button change
                document.querySelectorAll('input[name="solution"]').forEach(radio => {
                    radio.addEventListener('change', handleConversion);
                });
                
                setTimeout(() => {
                    resizeCanvas();
                    handleConversion(); // Run once on load to prep animation
                }, 100);
            }
        });
    </script>
